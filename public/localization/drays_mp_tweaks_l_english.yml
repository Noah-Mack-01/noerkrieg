 dray_misc_events.71.t:0 "The Administration of Syria"
 dray_misc_events.71.d:0 "The levant—commonly known throughout the Islamic world as Greater Syria—is now under [Root.GetAdjective] control, having wrested this former domain of the Mamluk Sultanate for ourselves. As the inhabitants of these lands have come to expect a degree of autonomy in their domestic affairs, we should consider establishing an eyalet here."
 dray_misc_events.71.a:0 "Create the Eyalet of [first_potential_eyalet.GetName]."
 dray_damascus_eyalet_title:0 "£icon_ottomans£The Administration of Syria"
 dray_damascus_eyalet_desc:0 "The levant—commonly known throughout the Islamic world as Greater Syria—is now under [Root.GetAdjective] control, having wrested this former domain of the Mamluk Sultanate for ourselves. As the inhabitants of these lands have come to expect a degree of autonomy in their domestic affairs, we should consider establishing an eyalet here."
 dray_tur_246_desc_heathen:0 "Young men of great talent and intellectual skill have proven themselves to be above the levels of a mere infantryman. In order to facilitate their potential, the [Root.GovernmentName] has opened the Imperial School of Military Engineering in [Root.Capital.GetName]. Graduates of this school learn everything in the matters of logistics, maneuvers and the construction of siege engines."
 dray_tur_imperial_center:0 "Imperial Religious Center"
 desc_dray_tur_imperial_center:0 "This city is the center of the [Root.Religion.GetName] faith of the empire. Scholars, philosophers and men of piety from the whole country travel to the city for their religious business."
 DrayTURGoldenAgeISLAM:0 "Second Islamic Golden Age"
 DrayTURGoldenAgeISLAMDesc:0 "The Islamic Golden Age was a period of great scientific, cultural and economic flourishing of the Muslim realms. For many of us this age ended with the tragic Siege of Baghdad in 1258 by the Mongolian Horde and the collapse of the Abbasid Caliphate.\nWith our ascension to one of the greatest powers it is due time to rekindle the progress of Islam."
 DrayTURGoldenAgeHEATHEN:0 "Triumph of the [Root.Religion.GetName] Faith"
 DrayTURGoldenAgeHEATHENDesc:0 "Glory Be! True believers across the [Root.GetAdjective] realm—and more broadly, those of the [Root.Religion.GetName] faith everywhere—rejoice, as their religion has been elevated to a position of unchallenged ascendency."
 DraySiyasahISLAM:0 "Implement the Siyasah"
 DraySiyasahISLAMDesc:0 "The taxation system of our domain is a complex patchwork of different taxes and customs we adopted from the conquered territories. As such there is no unified system which keeps the bureaucracy of the tax collection simple. Mayhaps taking inspiration from the Siyasah of other Muslim states might help us alleviate the problem."
 DraySiyasahHEATHEN:0 "Reform the Tax Code"
 DraySiyasahHEATHENDesc:0 "The collection of taxes is essential to maintaining our state budget, and yet by centralizing this process we may reap greater rewards still."
 DrayTURLawISLAM:0 "Issue the Kanunname"
 DrayTURLawISLAMDesc:0 "As good Muslims, our rulers have always followed the tenets of Sharia laid out by the Prophet (peace be upon him). However, many of our subjects are of other faiths. While in the past the other people of the book were allowed to hold their own courts, this leads to a complex and unwieldy court system. The time has come to create a legal code that will be the basis of the rule of law for all our subjects irrespective of faith."
 DrayTURLawHEATHEN:0 "[Root.GetName] Legal Code"
 DrayTURLawHEATHENDesc:0 "The introduction of a unified legal code will surely benefit our prosperity and centralize our great nation."
 DrayTURHagiaALL:0 "Re-purpose Hagia Sophia"
 DrayTURHagiaALLDesc:0 "Once a great church of the Orthodox faith, it is now in [Root.Religion.GetName] control. Its original use as House of God for Orthodoxy is no longer adequate. Instead, it shall become a [Root.Religion.GetName] temple with the [Root.Monarch.GetTitle] as its protector."
 DrayTURHagiaORTHODOX:0 "Renovate Hagia Sophia"
 DrayTURHagiaORTHODOXDesc:0 "The jewel of the Orthodox faith, Hagia Sophia, shall be greatly expanded under [Root.GetAdjective] rule, with the [Root.Monarch.GetTitle] serving as its protector."
 DrayTURGreeceISLAMDesc:0 "The states in Southern Greece could act as stepping-stones for the infidels to lead a crusade against us. We must secure our southern flank to ensure that the true leader of Islam prospers."
 DrayTURGreeceHEATHENDesc:0 "The states in Southern Greece could act as stepping-stones for our enemies to attack us. We must secure our southern flank to ensure that [Root.GetAdjective] rule endures."
 DrayTURBalkansISLAMDesc:0 "Ever since the Hungarian King Sigmund led a force of Frankish crusaders against the Ottoman forces we have not been secure. Although Allah granted us victory that day, we must push further into the Balkans to ensure our lands are protected in the future."
 DrayTURBalkansHEATHENDesc:0 "Ever since the Hungarian King Sigmund led a force of Frankish crusaders against the Ottoman forces we have not been secure. Although God granted us victory that day, we must push further into the Balkans to ensure our lands are protected in the future."
 DrayTURSilkALLDesc:0 "The Silk Road was the lifeline of the medieval commerce as goods from Asia and Europe were exchanged through this trade route. The rise of our power put an end to its commercial importance though as the Christian infidels were blocked from trading with the east due to our embargoes.\nIf we want to profit from the trade with Asia once again we must ensure that the wares of Asia arrive in Europe through us."
 DrayTURSilkCHRISTIANDesc:0 "The Silk Road was the lifeline of the medieval commerce as goods from Asia and Europe were exchanged through this trade route. The rise of our power put an end to its commercial importance though as the kingdoms of Europe were blocked from trading with the east due to our embargoes.\nIf we want to profit from the trade with Asia once again we must ensure that the wares of Asia arrive in Europe through us."
 DrayTURCaliphateISLAM:0 "Seize the Caliphate"
 DrayTURCaliphateISLAMDesc:0 "While the Abbasid Caliphate as a realm was exterminated by the Mongol sack of Baghdad, members of the house of Abbas have continued to carry the title of Caliph, while living as "guests" of the Mamluks. With their defeat this puppet Caliph has lost the last of his prestige and influence. The time for a new and strong family to claim the position as Head of the Ummah has come!"
 DrayTURCaliphateHEATHEN:0 "Destroy the Caliphate"
 DrayTURCaliphateHEATHENDesc:0 "While the Abbasid Caliphate as a realm was exterminated by the Mongol sack of Baghdad, members of the house of Abbas have continued to carry the title of Caliph, while living as "guests" of the Mamluks. With their defeat this puppet Caliph has lost the last of his prestige and influence. We may finally extinguish the abominable Caliphal tradition dating back to the 7th century."
 DrayTURVarnaALLDesc:0 "With the scattering of the infidel Crusader host at Varna we have broken the last significant resistance to our continued expansion of our holdings in Rummelia. Let us gather our forces and prepare our conquest of the remains of a pathetic, crumbling empire!"
 DrayTURVarnaCHRISTIANDesc:0 "With the scattering of the Crusader host at Varna we have broken the last significant resistance to our continued expansion of our holdings in Rummelia. Let us gather our forces and prepare our conquest of the remains of a pathetic, crumbling empire!"
 DrayTURMoroccoISLAM:0 "Protect Morocco"
 DrayTURMoroccoISLAMDesc:0 "The Sultanate of Morocco has been in a precarious situation ever since the Reconquista decimated the Muslims in Iberia. As faithful Muslims it is our duty to take over the Sultanate of Morocco and protect it from the claws of the avaricious Christian kingdoms."
 DrayTURMoroccoHEATHEN:0 "Conquer Morocco"
 DrayTURMoroccoHEATHENDesc:0 "The Sunset Kingdom—that of Morocco—has long been a thorn in our side. Having suffered disruptions to our Mediterranean trade at the hands of their pirates, the continued existence of an independent Moroccan kingdom must not be permitted."
 DrayTURArabiaISLAMDesc:0 "The great peninsula of Arabia is the cradle of the Islamic faith; the birthplace of the great Prophet Muhammed (peace be upon him). As devout Muslims, it is clear that Arabia shall stand under [Root.GetAdjective] protection."
 DrayTURArabiaHEATHENDesc:0 "The Arabian peninsula is the cradle of the Islamic faith. Let us pull the heathens up by their roots, subjecting the inhabitants of the peninsula to [Root.Religion.GetName] rule."
 DrayTURPersiaISLAM:0 "The Eyalet of Persia"
 DrayTURPersiaHEATHEN:0 "Administering Persia"
 DrayTURAdalISLAM:0 "The Eyalet of Adal"
 DrayTURAdalISLAMDesc:0 "Our Muslim brethren in the Horn of Africa are at risk of being overrun by the Christian infidels of Ethiopia or, even worse, the pagans of the Oromo. We should step in and establish the Eyalet of Adal to secure the Muslim control over this region.\nOf course the growth of our influence in diplomacy and trade in the Horn of Africa as well as our strengthened grip over the Red Sea are a few additional advantages we can gain from this."
 DrayTURAdalHEATHEN:0 "Administering the Horn"
 DrayTURAdalHEATHENDesc:0 "The growth of our influence in diplomacy and trade in the Horn of Africa as well as our strengthened grip over the Red Sea are would certainly justify the cost of war."
