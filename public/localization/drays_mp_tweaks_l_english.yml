 dray_not_crowned_by_pope_tt:0 "[Root.Monarch.GetName] has not been crowned by the Pope"
 dray_not_crowned_by_pope:0 "Uncrowned by the Pope"
 dray_not_crowned_by_pope_desc:0 "In a tradition dating back to Charlemagne, The Holy Roman Emperor would receive the imperial regalia from the hands of the Pope, symbolizing both the Pope's right to crown Christian sovereigns and also the Emperor's role as protector of the Catholic Church. Until we have been crowned in such a ceremony, there will remain some who question our legitimacy."
 
 MOD_Ideas:0 "Modenese Ideas"
 MOD_Ideas_start:0 "Modenese Traditions"
 MOD_Ideas_bonus:0 "Modenese Ambition"
 modena_idea_1:0 "Duomo di Modena"
 modena_idea_1_desc:0 "Since the 5th century, two churches had existed on the site of the present cathedral: the discovery of the burial site of Saint Geminianus, Modena's patron saint, led to the destruction of those churches and building of this cathedral by the year 1099."
 modena_idea_2:0 "Suppress Banditry"
 modena_idea_2_desc:0 "Our realm has long been plagued by roving bands of thieves, stealing from rich and poor alike. It is time we do something to end this threat to our roads and countryside."
 modena_idea_3:0 "Balsamic Vinegar Monopoly"
 modena_idea_3_desc:0 "Historically, vinegars produced in Modena were modified to make their taste and aroma more pleasant. By flavoring them with licorice, rosemary, flowers, vanilla, and other aromatics, what is now called "Modenese vinegar" or "Balsamic vinegar" has become renowned throughout Europe for its excellence."
 modena_idea_4:0 "House of Este"
 modena_idea_4_desc:0 "The House of Este ruled these lands for centuries, and were at different times awarded titles and lands by the Pope, and the Holy Roman Emperor in turn. We have much to credit them for the prosperity we now enjoy."
 modena_idea_5:0 "Revoke the Tax Exemptions"
 modena_idea_5_desc:0 "For too long, our treasury has withered away while the pockets of our nobles overflow with coin. Let us abolish the old feudal tax exemptions which they currently enjoy, and leverage several new taxes upon them."
 modena_idea_6:0 "University of Modena"
 modena_idea_6_desc:0 "The University of Modena was established in 1175 and ever since, Modena has been a great center of learning for all of Europe. It was one of the first universities in Italy and has since become a major landmark of the region."
 modena_idea_7:0 "Price Controls"
 modena_idea_7_desc:0 "Inflation of prices—especially those of staple goods like bread—has for centuries remained a problem with no answer. Nobles have recently been found hoarding grain in an effort to inflate the price of bread. Perhaps the common folk could be helped by imposing rudimentary price controls on these staples."
 
