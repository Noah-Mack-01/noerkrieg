 desc_dray_pap_decentralized_ae_modifier:0 "We have chosen to organize the [Root.GetName] as a decentralized state—a conglomeration of territories—with greater autonomy afforded to the Pope's subjects."
 dray_pap_decentralized_finisher_modifier:0 "Egidian Constitutions"
 desc_dray_pap_decentralized_finisher_modifier:0 "The Constitutions of the Holy Mother Church, informally known as the Egidian Constitutions, are six books of law which form the constitution of the Papal States. First promulgated in 1357, they have been broadened to include—and divide—all the lands of Italy, which are ruled as autonomous provinces under the authority of the Pope."
 dray_pap_decentralized_finisher_modifier_2:0 "Pontifex Maximus"
 desc_dray_pap_decentralized_finisher_modifier_2:0 "The Pope, presiding over a unified Italy for the first time since the Western Roman Empire collapsed, is truly deserving of the title 'Pontifex Maximus'."
 dray_pap_vassal_acceptance_modifier:0 "Returned to the Fold"
 desc_dray_pap_vassal_acceptance_modifier:0 "The Romagnols, despite a brief stint at independence, have fallen under the auspices of the Pope once more. It must then be asked; who next shall swear fealty to the Bishop of Rome?"
