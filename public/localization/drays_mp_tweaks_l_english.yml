 dray_pap_renaissance_modif:0 "Renaissance Papacy"
 desc_dray_pap_renaissance_modif:0 "The arts have flourished in [Root.Capital.GetName] under the patronage of the Popes!"
 dray_pap_renaissance_over_modif:0 "Past Glories"
 desc_dray_pap_renaissance_over_modif:0 "Though by most accounts the Renaissance has concluded, the arts still flourish in our lands."
