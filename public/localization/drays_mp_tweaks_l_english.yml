 dray_pap_centralized_decentralized_1_title:0 "Status Ecclesiasticus"
 dray_pap_centralized_decentralized_1_desc:0 "Created from the Donation of Pepin in 756, the Papal States—officially the State of the Church, or 'Status Ecclesiasticus' in latin—comprise all the sovereign territories of the Italian peninsula under the direct sovereign rule of the Pope, who wields both spiritual and temporal authority."
 dray_pap_diplo_iberia_title:0 "Iberian Relations"
 dray_pap_diplo_iberia_desc:0 "Iberia is home to some of Europe's most illustrious and prestigious dynasties, and its most devout practitioners of the Catholic faith. Let us foster closer relations with these kingdoms, as well as the many religious orders still operating there."
 dray_pap_nobility_title:0 "Roman Aristocracy"
 dray_pap_nobility_desc:0 "The Holy See has survived two great ages. As Antiquity once did, the Middle Age too wanes. The Papal States have long been accompanied by the vestigial fiefdoms of the dark-ages, bearing many titles from both ages. These feudal lords must be addressed if the Papal States is to extend its influence over the Italians."
 dray_pap_universities_title:0 "Pontifical Universities"
 dray_pap_universities_desc:0 "The mysteries of Creation are at our fingertips, waiting to be unlocked. Scholastic and scientific study should be encouraged—who knows what other wonders may be discovered?"
 dray_pap_jerusalem_title:0 "Kingdom of Jerusalem"
 dray_pap_jerusalem_desc:0 "Where other Crusades failed, we shall succeed! The Holy Land, with the city of Jerusalem as its jewel, shall be won back for Christendom forever."
 dray_pap_ethiopia_title:0 "Prester John"
 dray_pap_ethiopia_desc:0 "The Christian communities of the Upper Nile and beyond are under constant threat from heathens. We must do what we can to support these people in their struggle."
 dray_pap_bologna_title:0 "Recover Bologna"
 dray_pap_bologna_desc:0 "The city of Bologna has been the center of a struggle between the Holy See and the Duchy of Milan for over a hundred years. Bologna holds great towers that scrape the heavens; these shall be the levers with which we move the world. We must take back control, and expel the Milanese from Romagna."
 dray_pap_conquer_emilia_romagna_title:0 "Legation of the Romagne"
 dray_pap_conquer_emilia_romagna_desc:0 "Although Rudolf von Habsburg ceded the Romagne and other territories to our holy domain in the 13th century, our control has often been nominal at best. It is time we asserted the temporal authority of Rome and brought these wayward lands back under our control."
 dray_pap_excommunicate_title:0 "Break Communion"
 dray_pap_excommunicate_desc:0 "The emissary of the divine carries some discretion in directing its fury. Those lords of the Earth who defy the will of God shall kneel or be cast out of the faith."
 dray_pap_diplo_hre_title:0 "Holy Roman Diplomacy"
 dray_pap_diplo_hre_desc:0 "The Emperor's grip over Italy fades as each city opens its gates to the influence of outside Kingdoms and plutocratic gold. If we approach the Emperor seeking a detente to reestablish control over the Shadow Kingdom, we may find a powerful Ally in the North."
 dray_pap_diplo_hre_2_title:0 "Imperial Nuncios"
 dray_pap_diplo_hre_2_desc:0 "Germany holds some of the brightest minds and most devout spirits of the Church. The Papal Nuncios of the Empire ensures its peoples' adherence to Providence's will; we must assure that these shepherds remain close to Rome in these turbulent times." 
 dray_pap_heretic_princes_title:0 "Mission to the Princes"
 dray_pap_heretic_princes_desc:0 "The secular states of the Empire are falling rapidly to the spread of heresy. We must invest in those strongest remaining Catholic Princes to bolster the Church, lest its influence within the Empire wane entirely."
 dray_pap_churches_title:0 "Papal Basilicas"
 dray_pap_churches_desc:0 "There are three transcendentals which eminate from the Holy Spirit: Truth, Goodness and Beauty. If we are truly God's shepherds, we must build great monuments as testament to these."
 dray_pap_diplo_holy_orders_title:0 "Support the Orders"
 dray_pap_diplo_holy_orders_desc:0 "The religious orders of Europe all fight a pious war, but they are isolated and poorly-supported even by their Catholic neighbors. We should remind of our recognition for their struggle, and our support for them in their missions."
 dray_pap_latin_empire_title:0 "Restore Latin Rule"
 dray_pap_latin_empire_desc:0 "After the Fourth Crusade a Latin Empire was established in Constantinople, claiming dominion over the former Byzantine lands. It has been suggested that we might restore this empire, and support with great fervor its efforts to Catholicize the Greeks."
 dray_pap_mend_schism_title:0 "Mend the Schism"
 dray_pap_mend_schism_desc:0 "For too long, Christendom has been divided over petty differences in faith. If, however, faithful princes were able to install pious Catholic men in the sees of Orthodoxy's most respected patriarchates, we could make a serious case for the end of the Great Schism."
 dray_pap_italian_wars_title:0 "The Italian Wars"
 dray_pap_italian_wars_desc:0 "The Western Kings have made foothold in Italy, and the Empire rides to meet them. City fights against City in the name of foreign power and Romagna and Umbria bleed. We require an army strong enough to exert authority over our rivals with such powerful allies."
 dray_pap_conquer_tuscany_title:0 "Primacy in Tuscany"
 dray_pap_conquer_tuscany_desc:0 "The [116.Owner.Monarch.Dynasty.GetName] have brought great instability to our border, both from their great ambition and their inadequacy to contain threats both abroad and within. We must rein in Florence as a direct subject of his Holiness."
 dray_pap_conquer_venice_title:0 "Palace of the Doges"
 dray_pap_conquer_venice_desc:0 "For too long have the Doges of Venice been a thorn in our side, most recently usurping Ravenna from Papal control in 1441. One must deem it a virtual impossibility for us rein in the north of Italy without first seizing the city of Venice itself."
 dray_pap_conquest_final_title:0 "[Root.GetSelectableMissionTitle]"
 dray_pap_conquest_final_desc:0 "[Root.GetSelectableMissionDescription]"
 dray_pap_patronage_arts_title:0 "Papal Patronage"
 dray_pap_patronage_arts_desc:0 "We must demonstrate to the whole of Christendom that the Renaissance has truly blossomed in Rome, due in part to the Pope himself as a great admirer of the arts. Patronizing the works of Italian artists and displaying them in our churches will surely have this effect."
 dray_pap_diplo_swiss_title:0 "Form the Swiss Guard"
 dray_pap_diplo_swiss_desc:0  "The universal duties of the Church require greater protection than what our levies alone can provide. It would be wise for us to secure a contract with the Swiss to establish a guard for the Pope and for Rome."
 dray_pap_nepotism_title:0 "Nepotism"
 dray_pap_nepotism_desc:0 "Due to the title of Pope not being herditary as is the standard in much of Europe under the institution of monarchy, any Pope seeking power for himself and his kin must engage in more indirect ways to spread their influence." # ME
 dray_pap_league_war_title:0 "The Catholic League"
 dray_pap_league_war_desc:0 "The Faithful are lining up to fight the heretics, and our exhortations would ring hollow if we did not join their ranks. Lest God Himself come down from Heaven to do it, it is our duty to lead the Catholic League to victory!"
 dray_pap_printing_press_title:0 "Subiaco Press"
 dray_pap_printing_press_desc:0 "The work of scribes is honorable work, but modern times call for modern measures. We should adopt the new printing press, so that we may more easily produce encyclicals, tracts, and all the other necessary documents the Church requires."
 dray_pap_kongo_title:0 "Kongolese Converts"
 dray_pap_kongo_desc:0 "Portuguese explorers, blessed by the Holy Spirit, have spread the word of God to jungles into the far south of Africa. These converts shall be the first converts of an agenda to realize the Church as truly catholic."
 dray_pap_conquer_naples_title:0 "Southern Frontier"
 dray_pap_conquer_naples_desc:0 "The Neapolitans will never be free from Mediterranean influence; Outside powers will forever encroach upon our southern border if we do not extend it further into the boot."
 dray_pap_conquer_milan_title:0 "Depose the Dukes"
 dray_pap_conquer_milan_desc:0 "The house of Visconti and the ensuing civil strife within its domain only proves their monarch's inability to rein in the various troubled elements. One can only surmise the Milanese are in desperate need of guidance from the Pope."
 dray_pap_curia_treasury_title:0 "Apostolic Camera"
 dray_pap_curia_treasury_desc:0 "Earthly matters require earthly means. To achieve our spiritual goals, we must strengthen our own finances—we cannot let the organs of the Roman Curia wither away for lack of funds."
 dray_pap_st_peters_title:0 "New St. Peter's Basilica"
 dray_pap_st_peters_desc:0 "The old St. Peter's Basilica is an edifice dating back to the time of Emperor Constantine. For far too long, it has been sadly neglected, and now is likely too far gone to be restored. Building a new basilica in its place gives us an opportunity to build a truly monumental structure celebrating the glory of Christ."
 dray_pap_diplo_ottomans_title:0 "The Ottoman Menace"
 dray_pap_diplo_ottomans_desc:0 "The rising Ottoman Empire has been a menace to not only Eastern Europe but many countries of Central and Southern Europe as well. We must lead a campaign to stop their expansion."
 dray_pap_council_of_trent_title:0 "Council of Trent"
 dray_pap_council_of_trent_desc:0 "The emergence of the Reformation necessitates that the Pope convene the Council of Trent to debate the required reforms to remedy the corruption and other afflictions of the church. The Council will discuss what constitutes the Protestant heresy and consider the definition of Church teachings in the areas of Scripture and Tradition, Original Sin, Justification, Sacraments, the Eucharist in Holy Mass and the veneration of saints."
 dray_pap_religious_choice_1_title:0 "Branching Mission"
 dray_pap_religious_choice_1_desc:0 "[Root.GetSelectableMissionDescription]"
 dray_pap_catholicism_abroad_title:0 "Salvation Abroad"
 dray_pap_catholicism_abroad_desc:0 "The most pious of Europe have sallied outwards to the Heathen World, both Old and New, in the spirit of bringing God's grace unto all of its souls. We will sponsor these ventures to the best of our ability."
 dray_pap_japan_title:0 "Mission to Japan"
 dray_pap_japan_desc:0 "The legendary lands of Japan are beckoning us, crying out for salvation. We should seek out these islands of the Far East, and spread the Word of God among their people."
 dray_pap_china_title:0 "Mission to Cathay"
 dray_pap_china_desc:0 "It is our solemn duty to evangelize everywhere, to bring the Word of God to all corners of the earth. As our knowledge of the world grows, so too does our duty. Explorers in the Far East have begun making contact with Chinese merchants; it is a sign that we must go forth and proselytize among them."
 dray_pap_military_1_title:0 "[Root.GetSelectableMissionTitle]"
 dray_pap_military_1_desc:0 "[Root.GetSelectableMissionDescription]"
 dray_pap_military_2_title:0 "[Root.GetSelectableMissionTitle]"
 dray_pap_military_2_desc:0 "[Root.GetSelectableMissionDescription]"
 dray_pap_standing_army_mission_1_title:0 "[ROOT.GetPreviewColorPAP1]A Papal Army[ROOT.GetPreviewColorPAP1_end]"
 dray_pap_standing_army_mission_1_desc:0 "To protect the State of the Church from outside threats, we cannot depend entirely on the armies raised by prominent locals. Instead, we should develop and refine a proper militia system, made up of veteran troops."
 dray_pap_standing_army_mission_2_title:0 "[ROOT.GetPreviewColorPAP1]Modern Warfare Tactics[ROOT.GetPreviewColorPAP1_end]"
 dray_pap_standing_army_mission_2_desc:0 "Battlefields and tactics change as the years go by. The era of the bow gave way to the musket. The era of the horse slowly gave way to gunpowder. As such, we must also move with the times and ensure that our army is as disciplined and trained as can be, lest we risk falling prey to our rivals."
 dray_pap_mercenary_army_mission_1_title:0 "[ROOT.GetPreviewColorPAP1]Refine the Condottieri[ROOT.GetPreviewColorPAP1_end]"
 dray_pap_mercenary_army_mission_1_desc:0 "Wars are certainly very tragic for the people. However, they also introduce a regime change and shifts in geopolitics around us. In that spirit, we stand to profit greatly by establishing a rudimentary system of paid mercenaries to protect our people."
 dray_pap_mercenary_army_mission_2_title:0 "[ROOT.GetPreviewColorPAP1]Men of War[ROOT.GetPreviewColorPAP1_end]"
 dray_pap_mercenary_army_mission_2_desc:0 "PLACEHOLDER"
 dray_pap_navy_mission_1_title:0 "[ROOT.GetPreviewColorPAP1]A Roman Navy[ROOT.GetPreviewColorPAP1_end]"
 dray_pap_navy_mission_1_desc:0 "Famously, a sailor within our naval ranks expects to sail the seven seas and put their heart at ease. Naturally, we must take good care of our maritime efforts and expand them where we see fit."
 dray_pap_navy_mission_2_title:0 "[ROOT.GetPreviewColorPAP1]Mare Nostrum[ROOT.GetPreviewColorPAP1_end]"
 dray_pap_navy_mission_2_desc:0 "To facilitate our growing needs at sea, from patrolling our seaways to smiting our fragile enemies, we require the erection of a robust network of docks and shipyards as well as the maintenance of a powerful marine arm within our navy throughout the Italian Island Chain" 
 dray_pap_centralized_title:0 "[ROOT.GetPreviewColorPAP2]Kingdom of God[ROOT.GetPreviewColorPAP2_end]"
 dray_pap_centralized_desc:0 "With the lands of Northern Italy under the temporal power of the Holy Father rather than any Emperor or King it is now justified to declare this state the Kingdom of God on Earth."
 dray_pap_decentralized_title:0 "[ROOT.GetPreviewColorPAP2]Egidian Constitutions[ROOT.GetPreviewColorPAP2_end]"
 dray_pap_decentralized_desc:0 "The Constitutions of the Holy Mother Church, informally known as the Egidian Constitutions, are six books of law which form the constitution of the Papal States. First promulgated in 1357, they have been broadened to include—and divide—all the lands of Italy, which are ruled as autonomous provinces under the authority of the Pope."
 dray_pap_renaissance_title:0 "Renaissance Papacy"
 dray_pap_renaissance_desc:0 "As the spiritual heart of Christendom, the Papacy must champion this new Renaissance—to secure our influence and guide Europe’s future, we must embrace the arts, reform our administration, and expand our dominion. Let the world watch as we redefine the essence of the Holy See!"
 dray_pap_vatican_library_title:0 "Found the Vatican Library"
 dray_pap_vatican_library_desc:0 "Although we have a multitude of documents in a multitude of collections, we have no single place to curate all the written works we own. It is time we organized an official library for the Holy See."
 dray_pap_indulgences_title:0 "Sale of Indulgences"
 dray_pap_indulgences_desc:0 "Sin is everywhere! Nobody can live a pious life these days without committing a sin by accident.\nFortunately, the Lord is merciful, and allows Catholics forgiveness for their sins for the low price of indulgences. We, the servants of the Lord, shall take benefit from it, either by selling these indulgences to the monarchies of Europe or by taking the money from those that do."
 dray_pap_religious_choice_2_title:0 "Branching Mission"
 dray_pap_religious_choice_2_desc:0 "[Root.GetSelectableMissionDescription]"
 dray_pap_new_world_title:0 "New World Missions"
 dray_pap_new_world_desc:0 "The Society of Jesus and the Fransican Friars take root in the New World, the faith flowering into it as deep as the Amazon jungle and the great Mayan ruins. It is time that these orders ensure that the viceroys of these lands remain faithful in action and in conscience to God and Pontiff."
 dray_pap_slavery_title:0 "Sublimis Deus"
 dray_pap_slavery_desc:0 "The native peoples of the Americas must not be made into slaves. The belief that they are lesser brutes incapable of receiving God’s grace is a vile lie spread by the enemy of the human race himself. The Pope must promulgate a papal bull declaring that like all ensouled human beings these people yearn for God’s light, and that therefore all pious princes should make haste to spread the Catholic faith among them."
