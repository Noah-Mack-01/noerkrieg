 COV_ADJ:0 "Covenanter"
 COV_Ideas:0 "Covenanter Ideas"
 COV_Ideas_start:0 "Covenanter Traditions"
 COV_Ideas_bonus:0 "Covenanter Ambition"
 cov_national_covenant:0 "National Covenant"
 cov_national_covenant_desc:0 "The National Covenant is the founding document of patriotic fervor for the newly established Kirk. The Covenant notably defied the King's attempt at reforms, and resulted in a wide-scale rebellion."
 cov_flouer_o_scotland:0 "Flouer o Scotland"
 cov_flouer_o_scotland_desc:0 "O Flouer o Scotland, Whan will we see, Yer like again, That focht an deed for, Yer wee bit Hill an Glen, An stuid agin him, Proud Edward's Airmie, An sent him hamewart, Tae think again."
 cov_redshanks:0 "Redshanks"
 cov_redshanks_desc:0 "Many Scottish mercenaries went overseas and participated in both the temporal and religious conflicts of Europe."
 cov_the_kirk_o_scotland:0 "The Kirk o Scotland"
 cov_the_kirk_o_scotland_desc:0 "The Kirk is Presbyterian in structure and Calvinist in nature, which lead to the creation of a general assembly of presbyters."
 cov_scottish_enlightenment:0 "Scottish Enlightenment"
 cov_scottish_enlightenment_desc:0 "The Enlightenment was preceded by the Scientific Revolution which swept across Europe in the wake of the Renaissance. Scots have become known as significant inventors and innovators, and the nation has seen a rapid advancement of technology."
 cov_the_incorporated_trades:0 "The Incorporated Trades"
 cov_the_incorporated_trades_desc:0 "The Convenery of Trades came into existence to counter the growing power of the Royal Company of Merchants. These trade and craft bodies worked in a similar fashion to the Livery companies in London, and have developed to dominate Scotland's domestic economy."
 cov_cameronian_guard:0 "Cameronian Guard"
 cov_cameronian_guard_desc:0 "The Cameronians, champions of the Covenanters' cause, went by the nickname 'The Sanquharians' after the rousing declaration in Sanquhar. They were a radical faction of the Covenant, and went on to establish the guard as a means of quelling revolts."
 
 dray_cov_form_title:0 "The National Covenant"
 dray_cov_form_desc:0 "The National Covenant is an agreement signed by the people opposed to reforms that would see the influence of the Presbyterian Kirk o Scotland be curtailed, and its legal status be made entirely subservient to the Crown. These 'Covenanters' have committed their signatories to stand together in the defense of the nation's religion."
 dray_cov_modifier:0 "National Covenant"
 desc_dray_cov_modifier:0 "The National Covenant was an agreement signed by the people opposing the King's proposed reforms to the Presbyterian Kirk o Scotland. These reforms would have seen the influence of the Church be curtailed, and its legal status be made entirely subservient to the Crown. These 'Covenanters' committed their signatories to stand together in the defense of the nation's religion, and won."
 scottish_nation_cov_reformation_title:0 "@SCO The Rescissory Act"
 scottish_nation_cov_reformation_desc:0 "In response to the Covenanters' seizing power, the King of Scotland was forced to recognize the temporal and religious authority of the the Presbyterian Kirk o Scotland, and swore an oath to this effect. Oaths can be renegged however, and the balance of power is shifting once more; supporters of the King in parliament have drafted an act to annull all legislation of the so-called 'Drunken Parliament' and enshrine in law the supremacy of the crown over the church."
 
