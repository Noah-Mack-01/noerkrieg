 dray_habsburg_events.1.t:0 "Ladislaus Postumus' Assertion"
 dray_habsburg_events.1.d:0 "With the death of his father Albrecht II in 1439, the yet unborn Ladislaus von Habsburg was willed to inherit the crowns of Austria, Bohemia and Hungary. Shortly after giving birth, Ladislaus's mother seized the Holy Crown of Hungary and had him crowned king in Székesfehérvár on 15 May 1440. In Bohemia however, the Hussite noblemen and towns did not acknowledge the hereditary right of Albrecht's descendants to the throne. For years now, the realms of Austria and Hungary have been led by regents acting in the child king's name. However, with Ladislaus now having reached the age of maturity, he has chosen to do away with his regents and assert power directly. But it remains unclear whether Ladislaus's regent and protector [Root.Monarch.GetName] will relinquish power so easily..."
 dray_habsburg_events.1.a:0 "It is time for [Root.Monarch.GetName] to step down as regent."
 dray_habsburg_events.1.b:0 "Ladislaus is unfit to rule. He and his supporters be damned!"
 dray_habsburg_events.1.c:0 "Long live [Root.Monarch.GetTitle] [Root.Monarch.GetName]!"
 dray_habsburg_events.2.t:0 "Ladislaus Postumus, Archduke of Austria"
 dray_habsburg_events.2.d:0 "The young Ladislaus Postumus von Habsburg, having reached the age of maturity, declared he would no longer require a regent and would rule directly from [134.GetName]. He was, however, blindsided by the betrayal of his regent and guardian [STY.Monarch.GetName], who has instead chosen to consolidate power for [STY.Monarch.GetHerselfHimself]. This treachery has deeply fractured the Habsburg realm; any hopes of reuniting them may only be accomplished by the spilling of blood. Let us pray that our faith in Ladislaus's abilities are not misplaced. These are dark times for Austria."
 dray_habsburg_events.2.a:0 "Long live Ladislaus!"
 dray_habsburg_events.3.t:0 "The Late Ladislaus Postumus"
 dray_habsburg_events.3.d:0 "The premature death of Ladislaus Postumus, heir to the House of Habsburg, has left our court dismayed without a clear path ahead. With each passing day, our nobility grow more and more concerned over [Root.Monarch.GetTitle] [Root.Monarch.GetName]'s inaction..."
 dray_habsburg_events.3.a:0 "Our ancestral lands will be reunited!"
 dray_habsburg_events.3.b:0 "Relinquish our claim."
