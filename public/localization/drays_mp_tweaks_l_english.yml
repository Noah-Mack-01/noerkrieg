 dray_misc_events.24.t:0 "The Dutch East India Company"
 dray_misc_events.24.d:0 "The Dutch East India Company was a chartered company established in 1602 by the States General of the Netherlands amalgamating existing companies into the first joint-stock company in the world, granting it a 21-year monopoly to carry out trade activities in Asia. It is sometimes considered to have been the first multinational corporation. It was a powerful company, possessing quasi-governmental powers, including the ability to wage war, imprison and execute convicts, negotiate treaties, strike its own coins, and establish colonies."
