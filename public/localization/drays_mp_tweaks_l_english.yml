 dray_abolish_rugen_desc:0 "The [RUG.GovernmentName] of [RUG.GetName], an subject of the [RUG.Overlord.GovernmentName] of [RUG.Overlord.GetName], enjoys an unprecedented level of autonomy within our realm. Let us now abolish it."
