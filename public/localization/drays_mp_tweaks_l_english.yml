 dray_stuart_events.1.t:0 "The House of Stuart"
 dray_stuart_events.1.d:0 "The death of Queen Elizabeth has meant the extinction of her dynasty as well. Having prepared for this inevitability—and wanting to ensure a smooth transition of power—Parliament has traced the next in line of succession to a member of the House of Stuart; the great-great-grandson of Henry VII. By the laws of the Kingdom of [Root.GetName], this man is the rightful claimant to the throne. Couriers were dispatched with haste to bring him to [Root.Capital.GetName] so that he may be crowned at once."
 dray_stuart_events.1.a:0 "God save the King!"
 dray_stuart_events.2.t:0 "Anne, Queen of [Root.GetName]"
 dray_stuart_events.2.d:0 "Despite never being groomed to wear the crown, Anne has assumed power by virtue of her predecessor dying without an heir. A devout [Root.Religion.GetName], she is already beloved by the [Root.GetAdjective] people who view her as a stabilizing force against [Root.GetName]'s centuries of religious squabbles. Harkening back to the Virgin Queen, the people are reminded of the good fortunes that befell [Root.GetName] under the auspices of its greatest female monarch; they pray Anne's reign will be analogous to the Elizabethan era. Despite this parallel, the two queens had vastly different upbringings—while Elizabeth as heir presumptive was afforded the finest education, Anne had no such luck—the intellectual limitations of the new Queen have already become apparent to her ministers in [Root.Capital.GetName], and she is expected to bestow upon them greater powers than before.\n\nAlthough a young woman of modest ability and little imagination, her willingness to delegate matters of state to the ministerial offices of [Root.GetName] may prove beneficial."
 dray_stuart_events.2.a:0 "God save the Queen."
 dray_stuart_events.3.t:0 "The [dray_german_inherits_gb.GetAdjective]-[Root.GetAdjective] Union"
 dray_stuart_events.3.d:0 "Queen Anne of [Root.GetName] has died suddenly.\n\nLeaving no direct heir as a result of infertility, her cousin, [dray_german_inherits_gb.Monarch.GetTitle] [dray_german_inherits_gb.Monarch.GetName] of [dray_german_inherits_gb.GetName]—a modestly sized [dray_german_inherits_gb.GovernmentName] in Germany—is next in line to the throne. The new monarch, upon receiving this joyous news, wasted no time in moving [dray_german_inherits_gb.Monarch.GetHerHis] court to [Root.Capital.GetName]. Facing hostility from both [dray_german_inherits_gb.Monarch.GetHerHis] German relatives and [dray_german_inherits_gb.Monarch.GetHerHis] [Root.GetAdjective] subjects, can [dray_german_inherits_gb.Monarch.GetName] keep the peace and preserve the crown? Or will the union be lost, forgotten to all but students of history?"
 dray_stuart_events.3.a:0 "We'll all be speaking German soon..."
 dray_stuart_events.3.b:0 "We'll all be speaking German soon..."
