 dray_qoyunlu_fabric_tt_2:0 "§YCloth§! or §YSilk§! provinces with a §YWorkshop§! or §YCounting House§! building."
 dray_qoyunlu_fabric_tt_3:0 "§YCloth§! or §YSilk§! provinces with a §YTextile Manufactory§! building."
 
 dray_tlc_pirate_modifier:0 "Virgin Shores"
 desc_dray_tlc_pirate_modifier:0 "Having bled the Italians dry, we must expand our piracy operations to new and lucrative shores."
 
 dray_tlc_absolutism_modifier:0 "Consolidated Power"
 desc_dray_tlc_absolutism_modifier:0 "The [Root.Monarch.GetTitle] has effectively consolidated power, ruling [Root.Monarch.GetHerHis] realm with an iron fist."
 
 dray_tlc_unlock_almohads_name_decision_tt:0 "Enable the '§YAlmohad Restoration§!' Decision, allowing us to adopt the '§YAlmohads§!' Name, and enact the §YAlmohad Government§! Tier 1 Government Reform."
 
 dray_tlc_unlock_andalusia_ideas_decision_tt:0 "Enable the '§YScholars of Qurtuba§!' Decision, allowing us to adopt @ADU §YAndalusian§! Ideas.\n(§RThis will forbid us from forming @ADU §YAl-Andalus§! directly.§!)"
 
 dray_tlc_almohads_name_decision_title:0 "Almohad Restoration"
 dray_tlc_almohads_name_decision_desc:0 "Let us proclaim the restoration of the Almohad Caliphate. The Islamic world—no, the entire world—shall bear witness to our glory."
 
 dray_tlc_andalusian_ideas_decision_title:0 "Scholars of Qurtuba"
 dray_tlc_andalusian_ideas_decision_desc:0 "Al-Andalus was once famed for its scholars—centered mainly in Qurtuba—who made significant advances in medicine, astronomy, and agronomy. Let us encourage the proliferation of these ideas once again."
 dray_adu_ideas_tt_1:0 "Adopt @ADU §YAndalusian§! Ideas.\n(§RThis will forbid us from forming @ADU §YAl-Andalus§! directly.§!)"
 
 dray_tlc_almohads_name:0 "Almohads"
 dray_tlc_almohads_name_ADJ:0 "Almohad"
 
 dray_almohads_reform:0 "Almohad Government"
 dray_almohads_reform_desc:0 "The Almohads are restored! Although founded on the puritanical religious teachings of Ibn Tumart, a Spanish form of central government was quickly adopted, blending with Berber culture and traditions to create a culturally distinct empire in the Maghreb and Iberia."
 
 dray_tlc_tur_alliance:0 "Alliance with the Sultan"
 desc_dray_tlc_tur_alliance:0 "The Ottoman sultans are our natural allies and brothers in faith. Together, we shall achieve great things!"
 dray_tlc_tur_rivalry:0 "Rivalry with the Sultan"
 desc_dray_tlc_tur_rivalry:0 "The Ottoman sultans are a plague upon this earth, and must be vanquished!"
 dray_tlc_embassies:0 "Tlemceni Embassies"
 desc_dray_tlc_embassies:0 "Let us utilize the diplomatic prowess of our ambassadors to expand our spy networks in foreign countries."
 dray_tlc_resurgent_tlemcen:0 "Tlemcen Resurgent"
 desc_dray_tlc_resurgent_tlemcen:0 "Having secured our position, it is time we expand our influence outwards."
 
 dray_tlc_fortify_the_highlands_title:0 "Fortify the Highlands"
 dray_tlc_fortify_the_highlands_desc:0 "[Root.GetName] lies in a precarious position; flanked on both sides by powerful kingdoms. Until now, the rugged highlands of North Africa have offered us protection—let us toughen their defenses further, by constructing new fortifications."
 dray_tlc_pacify_the_berbers_title:0 "Pacify the Berbers"
 dray_tlc_pacify_the_berbers_desc:0 "The tribes of the southern desert have been a constant hindrance to the coastal Sultanates. They must be pacified so that we can turn our attention elsewhere."
 dray_tlc_traverse_the_sahara_title:0 "Traverse the Sahara"
 dray_tlc_traverse_the_sahara_desc:0 "We must secure the Saharan trade that passes through Fezzan. If we can establish permanent trade posts along the route, we may gain the opportunity to launch a military campaign deeper into Africa."
 dray_mediterranean_piracy_title:0 "Mediterranean Piracy"
 dray_mediterranean_piracy_desc:0 "The Mediterranean is as vast as it is rich. We must amass our fortune at sea by any means necessary; even—and especially—means outside the law."
 dray_tlc_secure_the_dynasty_title:0 "Secure the Dynasty"
 dray_tlc_secure_the_dynasty_desc:0 "The fate of [Root.GetName] is closely tied to [Root.Monarch.GetTitle] [Root.Monarch.GetName] and [Root.Monarch.GetHerHis] succession. Until we have a legitimate heir, the Amirs will continue to challenge the authority of the throne."
 dray_tlc_consolidate_power_title:0 "Consolidate Power"
 dray_tlc_consolidate_power_desc:0 "Power must be consolidated in the [Root.Monarch.GetTitle], for the betterment of [Root.Monarch.GetHerHis] people."
 dray_tlc_construct_a_corsair_fleet_title:0 "Construct a Corsair Fleet"
 dray_tlc_construct_a_corsair_fleet_desc:0 "The corsairs of [Root.GetName] shall be feared throughout the Mediterranean Sea; but first we must construct a suitable fleet."
 dray_tlc_expand_the_port_of_oran_title:0 "Expand the Port of Oran"
 dray_tlc_expand_the_port_of_oran_desc:0 "Oran is the principal port of our kingdom, and a key outlet to Iberia. Expanding the city and its coastal infrastructure will greatly bolster our sea-faring capabilities."
 dray_tlc_the_sunset_kingdom_title:0 "The Sunset Kingdom"
 dray_tlc_the_sunset_kingdom_desc:0 "The Sunset Kingdom—that of Morocco—has long been a thorn in our side. Having suffered territorial losses at the hands of the Marinid sultans in the past, the continued existence of an independent Moroccan kingdom must not be allowed if ever we are to flourish again."
 dray_tlc_heir_to_the_almohads_title:0 "Heir to the Almohads"
 dray_tlc_heir_to_the_almohads_desc:0 "Centuries ago, the Almohad Caliphate carved a path of glory across the vast landscapes of North Africa and Iberia, their legacy echoing still in the winds that sweep across these ancient lands. As the Kingdom of Tlemcen, we are the descendants of these formidable warriors and wise rulers. The time has come for us to honor our ancestors by achieving what they did—the total subjugation of the region."
 dray_tlc_tlemceni_fabrics_title:0 "[Root.GetAdjective] Fabrics"
 dray_tlc_tlemceni_fabrics_desc:0 "Our lands are ripe for the cultivation of wool and cotton, while our people are ready to master the arts of weaving and dyeing. A thriving fabric industry would enhance both our economy and our international prestige."
 dray_tlc_an_imminent_collapse_title:0 "An Imminent Collapse"
 dray_tlc_an_imminent_collapse_desc:0 "The [Root.Monarch.Dynasty.GetName] Kingdom of [Root.GetName] is soon to fully succumb to its gruesome fate. With a resurgent Hafsid dynasty in Tunis, an ever-looming Moroccan threat to the west, and the Christian kingdoms of Iberia growing in strength with each passing day, our ancestral lands may soon be engulfed in flames."
 dray_tlc_reclaim_algiers_title:0 "Reclaim Algiers"
 dray_tlc_reclaim_algiers_desc:0 "In the past, the city of Al-Djazair and its countryside was under the Tlemceni sovereignty. It is of utmost importance that we regain control over this hub of commerce—a major population center, at that—returning it to our dominion."
 dray_tlc_march_upon_tunis_title:0 "March Upon Tunis"
 dray_tlc_march_upon_tunis_desc:0 "The rulers of Tunis, with their vast influence over the region—and considerable share of Mediterranean piracy—must be quelled once and for all."
 dray_tlc_emirate_of_sicily_title:0 "Emirate of Sicily"
 dray_tlc_emirate_of_sicily_desc:0 "The island of Sicily was once under Muslim rule, and remained so for centuries. In years since its conquest by the Normans, the island has been re-Christianized, but nevertheless remains the prime stepping stone to the conquest of Italy. From Sicily we could conduct naval raids on the Italian coast and eventually threaten Rome—the heart of Western Christianity."
 dray_tlc_conquer_kabylia_title:0 "Conquer Kabylia"
 dray_tlc_conquer_kabylia_desc:0 "The highlands of Kabylia, although subjugated by the Hafsid rulers of Tunis, remain a hotbed of piracy. Let us make use of them for our own purposes."
 dray_tlc_wealth_and_power_title:0 "Wealth and Power"
 dray_tlc_wealth_and_power_desc:0 "Traditionally land has been the only mark of status, as it was through land that wealth and power came. However, due in no small part to the efforts of our traders, a new road to wealth has appeared. Let us seize this lucrative opportunity with haste."
 dray_tlc_an_envoy_to_the_sultan_title:0 "An Envoy to the Sultan"
 dray_tlc_an_envoy_to_the_sultan_desc:0 "The Ottoman sultans have undoubtedly risen as the dominant power of their region. It would be wise to send a diplomatic mission to establish formal relations with them. In the East, we might find a valuable ally; or a formidable foe."
 
 dray_5_tc_tt:0 "Have at least §Y5§! Trade Companies"
 
