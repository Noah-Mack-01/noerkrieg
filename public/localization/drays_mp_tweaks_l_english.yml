 dray_bur_become_lotharingia_insight_tt:0 "\n§GEvent Insight:§!\nThis event will allow us to reclaim the title of the medieval kingdom of @LOT §Y[LOT.GetName]§!, with new missions and ideas."
 dray_eth_become_aksum_insight_tt:0 "\n§GEvent Insight:§!\nThis event will allow us to reclaim the title of the ancient empire of @AKS §Y[AKS.GetName]§!, along with new ideas."
 dray_eth_westermize_army_insight_tt:0 "\n§GEvent Insight:§!\nThis event will allow us to adopt the §YWestern§! technology group and unit types, while bolstering our discipline."
 dray_flavor_zim_2_insight:0 "\n§GEvent Insight:§!\nThis event will give us the option to reclaim the title\nof @GZI §Y[GZI.GetName]§!, along with new ideas."
 dray_flavor_zim_3_insight:0 "\n§GEvent Insight:§!\nThis event will give us a choice between integrating the Nguni into our armies, or establishing a @ZUL §Y[ZUL.GetName]§! state through which we may control them."
 dray_flavor_zim_5_insight:0 "\n§GEvent Insight:§!\nThis event will give us a choice between siding with the Christian merchants, the Muslim merchants, or dispensing with preferential treatment altogether."
