 dray_disaster_events.1.t:0 "The Marathas Revolt!"
 dray_disaster_events.1.d:0 "The Marathas have long felt that they are being ruled by an oppressive and foreign ruler. This discontent has now finally spilled over into open revolt. The people have renounced their oath to [Root.GetName] in order to fight for an independent Maratha Confederacy. We must prevent these accursed separatists from gaining a foothold, else they will seize the apparatus of the state and become a far more deadly foe."
 dray_disaster_events.1.a:0 "Suppress the rebels!"
 
 dray_disaster_events.2.t:0 "[dray_maratha_rebels_target.GetName] Revolts!"
 dray_disaster_events.2.d:0 "The province of [dray_maratha_rebels_target.GetName] has joined the rebellion for an independent Maratha Confederacy."
 dray_disaster_events.2.a:0 "Suppress the rebels!"
 dray_disaster_events.2.b:0 "Give local concessions"
 
 dray_disaster_events.3.t:0 "Maratha Confederacy Declares Independence!"
 dray_disaster_events.3.d:0 "After years of subjugation and alleged injustices forced on them by what is perceived as a foreign rule, our Marathi provinces in India have banded together, renouncing their oath to [Root.GetName] and declared Independence!"
 dray_disaster_events.3.a:0 "How dare they?!"
 dray_disaster_events.3.b:0 "[Root.GetName] must fall!"
 
 dray_disaster_events.4.t:0 "Maratha Mobilization"
 dray_disaster_events.4.d:0 "National fervor is sweeping across the lands of the newly formed Maratha Confederacy! A strong army and navy have swiftly been gathered to repel those who try to infringe on our newly won freedom!"
 
 dray_disaster_events.50.t:0 "Maratha Confederacy Defies [From.GetAdjective] Oppressors!"
 dray_disaster_events.50.d:0 "The Marathi people of India have had enough of the rule of our hated enemies in [From.GetName] and have broken free! Should we ally with this fledgling confederacy to support their independence war?"
 dray_disaster_events.50.a:0 "We must offer them our support!"
 dray_disaster_events.50.b:0 "This is not our war."
 
 dray_disaster_events.25.t:0 "[Root.GetName] Joins the Confederacy"
 dray_disaster_events.25.d:0 "Rather than succumb to foreign oppressors, [Root.GetName] has decided to join the Maratha Confederacy."
 dray_disaster_events.25.a:0 "A wise choice."
 
 dray_disaster_events.26.t:0 "[From.GetName] Join the Confederacy"
 dray_disaster_events.26.d:0 "Rather than succumb to foreign oppressors, [From.GetName] has requested to join our confederacy."
 dray_disaster_events.26.a:0 "Excellent!"
 
 dray_disaster_events.99.t:0 "End of the Maratha Revolt"
 dray_disaster_events.99.d:0 "We have successfully suppressed the fledgling Maratha Confederacy, putting an end to all but the most irrelevant pockets of separatist sentiment. The increased [Root.GetAdjective] military presence in the region has done much to frighten into silence even those who simply sought greater autonomy."
 dray_disaster_events.99.d2:0 "The Maratha Confederacy has grown far beyond what we had anticipated. The rebels have formed a cohesive state and have begun to seek support from our rivals abroad. We must muster our forces and prepare for war!"
 dray_disaster_events.99.a:0 "This is far worse than a local rebellion."
 dray_disaster_events.99.b:0 "The insurrection has ended."
 
 dray_maratha_rebels_title:0 "Maratha Confederates"
 dray_maratha_rebels_name:0 "$COUNTRY$ Maratha Confederates"
 dray_maratha_rebels_desc:0 "Yearning for independence, the Maratha Confederacy seeks to unite all Marathi lands under their rule."
 dray_maratha_rebels_army:0 "Maratha Confederate Army"
 
 dray_timurid_civil_war:0 "Timurid Civil War"
 had_disaster_for_x_years_dray_timurid:0 "Disaster has been active for at least §Y5§! years"
 had_disaster_for_20_years_dray_timurid:0 "Disaster has been active for at least §Y20§! years"
 dray_disaster_events.42.t:0 "Timurid Civil War"
 dray_disaster_events.42.d:0 "During the past century, bitter dynastic infighting has left its scars on the Empire. Several factions within the family have emerged, all distrustful of one another... and each vying for power. New disputes seems to be brewing and the legitimacy of the current leadership is once again in question. Can the Empire survive these internal threats, or will Timur's legacy be lost forever?"
 
 dray_disaster_events.43.t:0 "End of the Timurid Civil War"
 dray_disaster_events.43.d:0 "With [Root.Monarch.GetTitle] [Root.Monarch.GetName] emerging victorious, the Timurid Civil War is at an end. The remaining family members who oppose [Root.Monarch.GetHerHis] rule are retreating into exile, unable to continue their resistence at home. This is our chance to end this madness and restore order."
 dray_disaster_events.43.a:0 "Timur's legacy is secured!"
 
 dray_misc_events.4.t:0 "The Fall of Tenochtitlan"
 dray_misc_events.4.d:0 "The fall of Tenochtitlan to [Root.GetAdjective] conquerors has brought a once mighty empire to ruin.\nPlundering the city is said to have taken several days and while it remains one of the larger settlements in the region, it seems unlikely that it will reach its former glory again."
 dray_misc_events.4.d_AZT_existed:0 "The fall of Tenochtitlan to [Root.GetAdjective] conquerors has brought a once mighty empire to ruin.\nPlundering the city is said to have taken several days and while it remains one of the larger settlements in the region, it seems unlikely that it will reach its former glory again.\nWhile the defeated Aztec Empire still remains in control over parts of its old domain, internal stability has all but disappeared."
 dray_misc_events.4.d_CN:0 "The fall of Tenochtitlan to [Root.GetAdjective] conquerors has brought a once mighty empire to ruin.\nPlundering the city is said to have taken several days and while it remains one of the larger settlements in the region, it seems unlikely that it will reach its former glory again."
 dray_misc_events.4.d_CN_AZT_existed:0 "The fall of Tenochtitlan to [Root.GetAdjective] conquerors has brought a once mighty empire to ruin.\nPlundering the city is said to have taken several days and while it remains one of the larger settlements in the region, it seems unlikely that it will reach its former glory again.\nWhile the defeated Aztec Empire still remains in control over parts of its old domain, internal stability has all but disappeared."
 dray_misc_events.4.a:0 "To the victor goes the spoils."
 
 dray_misc_events.5.t:0 "Fall of Tenochtitlan"
 dray_misc_events.5.d:0 "By losing our ancestral capital of Tenochtitlan to foreign conquerors, any semblance of control we had over our remaining lands has vanished. The end is near—the Gods demand a sacrifice of blood."
 dray_misc_events.5.a:0 "We're doomed..."
 
 dray_misc_events.6.t:0 "Babur's Claim to the Throne"
 dray_misc_events.6.d:0 "Claiming to be the nephew of a deceased Sheikh of [Root.GetName] and a direct descendant of both Timur and Genghis Khan, the young Timurid prince Babur arrived this morning in [Root.Capital.GetName] eager to stake his claim to the throne. Word has begun to spread of his prowess in the field, and also of his reputation as a skilled administrator. Perhaps the young prince is a worthy successor to [Root.Monarch.GetName]..."
 dray_misc_events.6.a:0 "The throne is rightfully his!"
 dray_misc_events.6.b:0 "This is all hearsay! He has no proof." 
 
 dray_misc_events.7.t:0 "The Rise of Babur"
 dray_misc_events.7.d:0 "Babur, the fearsome Timurid prince and [AFG.Monarch.GetTitle] of [AFG.GetName], has dealt [Root.Monarch.GetTitle] [Root.Monarch.GetName]'s armies a humiliating blow in the field of battle. This defeat has elicited a wave of concern among our court officials—it is rumored that some may even be plotting a coup to install Babur as Sultan. Claiming descent from two legendary conquerors—Timur and Genghis Khan—it is hoped by some that Babur's leadership may greatly enhance [Root.GetName]'s standing in the region, and usher in a new age of glory for the Sultanate."
 dray_misc_events.7.d2:0 "Babur, the lionhearted Timurid prince and [AFG.Monarch.GetTitle] of [AFG.GetName], has recently gained the adoration of many [Root.GetAdjective] court officials—it is rumored that some may even be plotting a coup to install him as Sultan. Claiming descent from two legendary conquerors—Timur and Genghis Khan—it is hoped by some that Babur's leadership may greatly enhance [Root.GetName]'s standing in the region, and usher in a new age of glory for the Sultanate."
 dray_misc_events.7.d3:0 "Babur, the lionhearted Timurid prince, has recently gained the adoration of many [Root.GetAdjective] court officials—it is rumored that some may even be plotting a coup to install him as Sultan. Claiming descent from two legendary conquerors—Timur and Genghis Khan—it is hoped by some that Babur's leadership may greatly enhance [Root.GetName]'s standing in the region, and usher in a new age of glory for the Sultanate."
 dray_misc_events.7.a:0 "He will lead us to greatness!"
 dray_misc_events.7.b:0 "No, the [Root.Monarch.Dynasty.GetName] dynasty must endure."
 dray_babur_afg_tt:0 "§Y[AFG.Monarch.GetName]§! ([AFG.Monarch.GetAdm]/[AFG.Monarch.GetDip]/[AFG.Monarch.GetMil]) with a §GStrong (100.00)§! claim, of the §YTimurid§! dynasty becomes ruler."
 
 dray_misc_events.8.t:0 "Akbar the Great"
 dray_misc_events.8.desc:0 "Brought up in Kabul by his paternal uncles and aunts, the young Akbar spent his youth learning to hunt, run, and fight. Although never having learned to read or write, he is a keen learner and frequently employs others to read to him. At the age of nine he was appointed as governor of a Subah—or state, a position he has kept ever since. Having shown great promise both as an administrator and a warrior, he is of good repute, and is now being touted as the heir-presumptive by several key members of the Mughal court."
 dray_misc_events.8.a:0 "He would be a fine heir!"
 dray_misc_events.8.b:0 "He is not fit to rule."
 
 dray_misc_events.12.t:0 "Khmelnytsky Uprising"
 dray_misc_events.12.d:0 "The most deprived elements in our court, the Cossacks that make up the backbone of our mobile arms, have sent for an ultimatum to the highest authority of the lands. Recent developments in court affairs have left their Hetmans very displeased and they now dare to demand their independence. Their aspirations for independence feed into their unrealistic dream that led to the creation of a Cossack Hetmanate in Ruthenia. If their demands are not met, they threaten the commitment of atrocities and looting all across our countryside."
 dray_misc_events.12.a:0 "Let them have their independence, for now..."
 dray_misc_events.12.b:0 "An uprising? Fetch my whip!"
 dray_misc_events.12.c:0 "Long live the Hetmanate!"
 
 dray_misc_events.13.t:0 "Cossack Mobilization"
 dray_misc_events.13.d:0 "A great fervor is sweeping across the plains of Ruthenia, home of the newly formed Cossack Hetmanate! A large host of cossacks and nobles has gathered in [Root.Capital.GetName] to repel those who would seek to enslave us once more!"
 
 dray_misc_events.14.t:0 "Cossack Hetmanate Seeks Support!"
 dray_misc_events.14.d:0 "The Cossacks have freed themselves from the rule of our hated enemies in [From.GetName], declaring the creation of a Cossack Hetmanate! Should we ally with this fledgling nation to support their independence war?"
 dray_misc_events.14.a:0 "We must offer them our support!"
 dray_misc_events.14.b:0 "This is not our war."
 
 tt_dray_cossacks_gone_free:0 "§RRuthenian land ceded to§! §YZaporozhie§! §Rimmediately§!"
 tt_dray_marathas_gone_free:0 "§YMarathi§! §Rculture land ceded to§! §YMarathas§! §Rimmediately§!"
 
 dray_misc_events.15.t:0 "Proclamation of the Turkish Republic"
 dray_misc_events.15.d:0 "Immediately following the execution of the Padishah, those remaining of the Osmanoglu family in [Root.Capital.GetName] fled the capital and were last seen crossing the border in poorly-made disguises. The last remnants of the old Ottoman Empire have been swept away. In its place, a new republic has been proclaimed—the Turkish Republic—let us celebrate this momentous occasion; the emancipation of the common folk, and the birth of a new nation!"
 dray_misc_events.15.a:0 "Long live the Republic!"
 
