 desc_dray_last_stand_province_modifier:0 "To the very last man!\n(§YThis modifier will remain in effect until an enemy army breaks the fort's defenses§!)"
 dray_last_stand_area_modifier:0 "Twilight of the Roman Empire"
 desc_dray_last_stand_area_modifier:0 "The legacy of Rome has not been extinguished fully."
 dray_morea_events.1.t:0 "Last Stand at Salmeniko Castle"
 dray_morea_events.1.d:0 "Constantinople now captured by the Turks, it appears there is little chance of a successful counter-offensive. The City of the World's Desire is lost. Desertion has already struck our ranks like a plague; morale is at an all-time low. As a final holdout, our military advisors have suggested that we might take refuge in the province of [1773.GetName], where exists the mountain stronghold of Salmeniko Castle. God willing, the flame of the Roman Empire shall never be extinguished."
 dray_morea_events.1.a:0 "To the very last man!"
 
 dray_morea_events.2.t:0 "Twilight of the Roman Empire"
 dray_morea_events.2.d.subject_any_besides_moe:0 "The subjects of [BYZ.Monarch.GetTitle] [BYZ.Monarch.GetName] have sensed in Byzantium the same weakness as we have, and are now hatching plans of their own. They have long understood that a war of survival with the Turks would come, and that the [BYZ.Monarch.GetTitle], far away in Constantinople, would not come to their aid. Survival, by any means, is now a matter of self-reliance."
 dray_morea_events.2.d.moe_only:0 "The Despotate of Morea, its leaders sensing the same weakness in Byzantium as we have, are hatching plans of their own. The Moreans have long understood that a war of survival with the Turks would come, and that the [BYZ.Monarch.GetTitle], far away in Constantinople, would not come to their aid. Survival, by any means, is now a matter of self-reliance."
 dray_morea_events.2.d.moe_and_any_subject:0 "The subjects of [BYZ.Monarch.GetTitle] [BYZ.Monarch.GetName]—most notably the Despotate of Morea—have sensed in Byzantium the same weakness as we have, and are now hatching plans of their own. They have long understood that a war of survival with the Turks would come, and that the [BYZ.Monarch.GetTitle], far away in Constantinople, would not come to their aid. Survival, by any means, is now a matter of self-reliance."
 dray_morea_events.2.d.none:0 "[BYZ.Monarch.GetTitle] [BYZ.Monarch.GetName], as weak as [BYZ.Monarch.GetSheHe] now appears, is no fool. [BYZ.Monarch.GetSheHeCap] and the rest of the court have long understood that a war of survival with the Turks would come, praying only that this cruel fate would not befall the Eastern Roman Empire (or what remains of it) on their watch. Survival, by any means, is their only motivation now."
 dray_morea_events.2.a:0 "This may not be so easy..."
 dray_morea_events.2.tt.subject_any_besides_moe:0 "Should we successfully capture §YConstantinople§!, it is likely that @[BYZ.GetTag] §YByzantium§!'s subjects will §Rbreak free§!.\n\n§Y[BYZ.Monarch.GetName]§! will flee to the mountains of §Y[1773.GetName]§!, hoping to stage a defiant last stand at Salmeniko Castle. This province will be §Rmore costly§! to siege, and the entire area of §YMorea§! wil be §Rmore expensive§! to demand in a peace deal."
 dray_morea_events.2.tt.moe_only:0 "Should we successfully capture §YConstantinople§!, it is likely that @[MOE.GetTag] §YMorea§! will §Rbreak free§! from @[BYZ.GetTag] §YByzantium§!.\n\nTheir leaders will flee to mountains of §Y[1773.GetName]§!, hoping to stage a defiant last stand at Salmeniko Castle. This province will be §Rmore costly§! to siege, and the entire area of §YMorea§! wil be §Rmore expensive§! to demand in a peace deal."
 dray_morea_events.2.tt.moe_and_any_subject:0 "Should we successfully capture §YConstantinople§!, it is likely that @[BYZ.GetTag] §YByzantium§!'s subjects will §Rbreak free§!.\n\nThe leaders of @[MOE.GetTag] §YMorea§! will flee to the mountains of §Y[1773.GetName]§!, hoping to stage a defiant last stand at Salmeniko Castle. This province will be §Rmore costly§! to siege, and the entire area of §YMorea§! wil be §Rmore expensive§! to demand in a peace deal."
 dray_morea_events.2.tt.none:0 "Should we capture §YConstantinople§!, it is likely that @[BYZ.GetTag] §Y[BYZ.Monarch.GetName]§! will flee to the mountains of §Y[1773.GetName]§!, in hopes of staging a defiant last stand at Salmeniko Castle. This province will be §Rmore costly§! to siege, and the entire area of §YMorea§! will be §Rmore expensive§! to demand in a peace deal."
 
 dray_morea_events.3.t:0 "Twilight of the Roman Empire"
 dray_morea_events.3.d:0 "The Empire has been in decline for centuries; the glory of Augustus, Constantine, Justinian, has been reduced to little more than some scatterings in Greece. Having recently suffered a number of major losses to the Latins and Turks, its situation now is a most precarious one. Some believe the writing is on the wall...\n\nThe subjects of [BYZ.Monarch.GetTitle] [BYZ.Monarch.GetName]—most notably the Despotate of Morea—are restless, fearing a renewed Turkish offensive at any time. While they remain loyal for now, it is apparent they have little faith in [BYZ.Monarch.GetName]'s ability to withstand another assault like that which saw Thessalonica fall in 1430, and have begun hatching plans of their own."
 dray_morea_events.3.a:0 "Constantinople must not fall..."
 dray_morea_events.3.tt:0 "§RShould the @TUR §YOttomans§! successfully capture §YConstantinople§! before the year §Y1460§!, it is likely that our subjects will break free.§!"
 
 DRAY_HRE_BOOKMARK:0 "§g——>§!  §gH.R.E.§!  §g|  Suggested Nations§!"
 DRAY_HRE_BOOKMARK_DESC:0 "The Holy Roman Empire finds itself in a delicate situation. The fractured Habsburg realm, under the regency of Friedrich III, is governed on behalf of the young Ladislaus Postumus. Italy is embroiled in political instability as its princes discuss abandoning the Empire altogether. The ambitious Burgundian Duke Philip III keeps the lowlands under lock and key. Bohemia still grapples with the aftermath of the Hussite Wars. The Empire remains under constant threat from the French, Polish, and Turkish kingdoms, all of whom seek to assert their dominance over Europe."
 DRAY_COLONIZERS_BOOKMARK:0 "§g——>§!  §gCOLONIZERS§!  §g|  Suggested Nations§!"
 DRAY_JAPAN_BOOKMARK:0 "§g——>§!  §gJAPAN§!  §g|  Suggested Nations§!"
 DRAY_JAPAN_BOOKMARK_DESC:0 "Japan finds itself in a state of political turmoil. The Ashikaga Shogunate's grip over its Daimyo vassals is weakening, leading to growing tensions and rivalries among them. The imminent hostilities between these Daimyo threaten to plunge the island into a period of civil war. Meanwhile, ambitious clans eye the Chrysanthemum Throne in Kyoto. Japan stands on the precipice of a power struggle, with the fate of the island hanging in the balance as different factions maneuver to claim control."
 DRAY_INDIA_BOOKMARK:0 "§g——>§!  §gINDIA§!  §g|  Suggested Nations§!"
 DRAY_INDIA_BOOKMARK_DESC:0 "India is rife with religious tensions as Muslim kingdoms exert control over their Hindu subjects. Vijayanagar and their Bahmani rivals engage in a continuous and brutal struggle for dominance, perpetuating a cycle of war that has lasted for nearly a century. Bengal has emerged as a thriving mercantile hub, attracting traders from far and wide. The Delhi Sultanate, once a powerful force, finds itself on the brink of collapse. The subcontinent stands at a crossroads, with its diverse tapestry of cultures, religions, and powers all vying to shape the future."
 
