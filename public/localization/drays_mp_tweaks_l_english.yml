 pap_sell_indulgence_title:0 "Offer Indulgence"
 pap_sell_indulgence_desc:0 "Offer an Indulgence for the [From.Monarch.GetTitle] of [From.GetName] in order to repent for [From.Monarch.GetHerHis] sins.\n\nGain §R0.5§! Corruption to offer an Indulgence to §Y[From.GetName]§!. If accepted, [From.GetName] will transfer §G3 months§! of their income to §Y[Root.GetName]§! and receive in return §G1§! Stability and §G10§! Prestige.\n\n§YIncreases Reform Desire by §R0.25%§!.§!"
