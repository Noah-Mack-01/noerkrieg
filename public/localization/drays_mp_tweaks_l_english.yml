 dray_pap_religious_concilatory_2_desc:0 "PLACEHOLDER"
 dray_pap_replenish_mercenary_ranks_title:0 "Replenish Mercenary Ranks"
 dray_pap_replenish_mercenary_ranks_desc:0 "The proper administration of the contracted soldiers under our payroll and the replenishment of their ranks is of the utmost priority!"
 
