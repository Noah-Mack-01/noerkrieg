 dray_tlc_capture_of_fez:0 "Capture of Fez"
 desc_dray_tlc_capture_of_fez:0 "Our control over the Moroccan capital gives others reason to respect our rule."
 
 dray_tlc_kabylia_modifier:0 "Pirate Stronghold"
 desc_dray_tlc_kabylia_modifier:0 "Some may say [Root.GetName] is a place of ill repute, but its reputation among pirates could not be better."
 
 dray_tlc_oran_modifier:0 "Port of Oran"
 desc_dray_tlc_oran_modifier:0 "The sea is the lifeblood of our nation. The port of Oran, therefore, brings us virility."
 
 dray_tlc_tunis_conquest:0 "Conquest of Tunis"
 desc_dray_tlc_tunis_conquest:0 "We have conquered Tunis, and thus must be prepared to defend ourselves against Italy."
 
 dray_tlc_almohad_modifier:0 "Almohad Legacy"
 desc_dray_tlc_almohad_modifier:0 "We are the true heirs to the Almohad Caliphate; we are the sword of Islam."
 
 dray_tlc_fort_modifier:0 "Highland Stronghold"
 desc_dray_tlc_fort_modifier:0 "The walls of [Root.GetName] are almost miniscule next to the great and imposing highlands they rest upon."
 
 dray_tlc_chance_extra_dev_tt:0 "While this modifier is active, developing §YCloth§! and §YWool§! provinces has a §G20.0%§! chance of granting §G1§! additional  development."
 
 dray_tlc_fabric_industry:0 "Expand the Fabric Industry"
 desc_dray_tlc_fabric_industry:0 "Our fabrics are renowned throughout the Mediterranean. Let us invest in their production to expand our trade influence and bring money to our treasury."
 
 dray_fabric_tt_1:0 "§YCloth§! or §YWool§! provinces with §Y5§! £icon_production_in_text£ Base Production or more."
