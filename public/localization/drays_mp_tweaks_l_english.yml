 dray_portugal_events.1.t:0 "The Isle of Arguin"
 dray_portugal_events.1.d:0 "First spotted by the Portuguese explorer Nuno Tristão in 1441, only now has the Isle of Arguin been properly mapped. With news of this discovery having reached the Portuguese court, an official decree has been issued by [Root.Monarch.GetTitle] [Root.Monarch.GetName] to  establish a trading post there in hopes of exerting greater influence over the region, and most notably, its slave trade."
 dray_portugal_events.1.a:0 "This will prove most valuable to us."
 dray_portugal_events.1.a.tt:0 "§YPortugal§! gains a fully-built colony in §Y[1111.GetName]§!." 
 dray_portugal_events.2.t:0 "Mission to the East"
 dray_portugal_events.2.d:0 "Pêro da Covilhã, an adventurer of low birth, has proven a loyal servant to the Portuguese Crown. His fluency in Arabic and Castilian has allowed him to perform undercover operations in both Spain and Morocco on behalf of [Root.Monarch.GetTitle] [Root.Monarch.GetName]. These successful exploits have now prodded the [Root.Monarch.GetTitle] to send him and a companion, Afonso de Paiva, to undertake a mission of exploration in the Near East with the special assignment to learn where cinnamon and other spices may be found."
 dray_portugal_events.2.a:0 "The right man for the job, no doubt."
 dray_portugal_events.3.t:0 "Journey to India"
 dray_portugal_events.3.d:0 "Our intrepid explorer Pêro da Covilhã, having parted ways with his travelling companion Afonso de Paiva at Aden, soon after chartered a merchant vessel to the famed land of India. Making landfall in the Southern Indian port of Goa, Covilhã relayed news of his arrival along with a rudimentary geographical survey of the Malabar Coast back home. The initiative shown on his part in this journey will surely prove advantageous to the Crown of Portugal."
 dray_portugal_events.3.a:0 "The spice must flow!"
 dray_portugal_events.4.t:0 "The Land of Prester John"
 dray_portugal_events.4.d:0 "Our explorers have put to rest centuries of debate over the existence of Ethiopia, the fabled kingdom of the Christian patriarch known as Prester John. Word has just reached our court that after a long and arduous journey through the Near East, then along the coast of Africa, contact has been made with these far-away Christians. Should further diplomatic ties be pursued, it is possible these true believers could prove a powerful ally in the region."
 dray_portugal_events.4.a:0 "Brothers in faith!"
 dray_albania_events.1.t:0 "Skanderbeg's Rebellion"
 dray_albania_events.1.d:0 "Inspired by recent crusader victories against the Ottoman Empire, Gjergj Skanderbeg Kastrioti left his position of Ottoman Sanjakbey to take up arms himself. On 2 March 1444 the regional Albanian chieftains and nobles united against the Ottoman Empire and established the League of Lezhë, with Skanderbeg as its leader. By use of a forged letter from Sultan Murad to the Governor of Krujë, he became lord of the city and began immediate renovations of its castle. Soon after, his rebels managed to capture several other Ottoman fortresses in the region. The past eight months have seen a string of successes for us, yet a proper Ottoman counter-offensive would no doubt pose far greater a challenge. Word is spreading that the Ottoman Sultan prepares his forces in the east..."
 dray_albania_events.1.a:0 "The League of Lezhë shall prevail!"
 dray_skanderbeg_modifier:0 "Skanderbeg's Rebellion"
 desc_dray_skanderbeg_modifier:0 "Skanderbeg's leadership inspires his men to feats of greatness."
 skanderbeg_rebellion_revised:0 "Scourge of the Sultan"
 desc_skanderbeg_rebellion_revised:0 "Skanderbeg's fierce resistance against the Ottoman Empire has proven an embarrassment for the Sultan, and united Albanians of all creeds in fighting for their freedom."
