 dray_pap_centralized_adm_eff_modifier:0 "Centralized State"
 desc_dray_pap_centralized_adm_eff_modifier:0 "We have chosen to organize the [Root.GetName] as a centralized state, vesting power directly in the Pope to administer his lands, dispensing altogether with the old feudal hierarchies."
