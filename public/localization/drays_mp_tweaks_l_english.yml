 dray_spanish_minor_modifier:0 "Sword of Hispania"
 desc_dray_spanish_minor_modifier:0 "We have vanquished the kingdoms of Castile and Aragon from Iberia. Let us celebrate the day this peninsula rightfully became ours!"
 dray_spanish_minors_no_rivals_tt:0 "No provinces in §YIberia§! are owned by §Y[CAS.GetName]§!, §Y[ARA.GetName]§!, or §Y[SPA.GetName]§!."
 
 dray_spanish_minors_independence_title:0 "Kingdom of [Root.GetName]"
 dray_spanish_minors_independence_desc:0 "The Kingdom of [Root.GetName] has a long and storied history, though one which has culminated in servitude to—and vassalage under—other kings. We must regain our independence if ever we hope to surpass the achievements of our forebears."
 dray_spanish_minors_claim_state_title:0 "Reclaim the North"
 dray_spanish_minors_claim_state_desc:0 "In centuries past, the north of the Spain was firmly under [Root.GetAdjective] control. Let us incorporate these lands back into our realm."
 dray_spanish_minors_madrid_title:0 "Capture Madrid"
 dray_spanish_minors_madrid_desc:0 "The pursuit of power is not easily quenched. If we mean to rule over Spain, we must seize Madrid which lies at its very center."
 dray_spanish_minors_defeated_spain_title:0 "Primacy in Hispania"
 dray_spanish_minors_defeated_spain_desc:0 "Hispania shall be broken, then reforged, by our sword. Let us emerge as undisputed victors of Iberia, and heir to its many crowns."
 
