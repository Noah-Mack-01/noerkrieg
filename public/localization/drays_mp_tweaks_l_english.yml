 dray_misc_events.69.t:0 "Pope [PAP.Monarch.GetName] Bans the Sale of Indulgences"
 dray_misc_events.69.d:0 "In a pivotal moment at the recently convened Council of Trent, Pope [PAP.Monarch.GetName] has taken a momentous stand against the sale of indulgences—some believe—in response to Protestant criticisms of the practice. This decree marks a significant shift in doctrine, explicitly prohibiting the linkage of indulgences to any form of financial transaction, including the giving of alms. By severing the financial ties that had long plagued the reputation of indulgences, the Pope seeks to reaffirm the sacred nature of these spiritual grants while fostering a renewed sense of trust in the Roman Catholic Church."
 dray_misc_events.69.a:0 "He is truly infallible!"
 dray_misc_events.69.tt:0 "§RCan no longer sell §YIndulgences§! to Catholic nations.§!"

