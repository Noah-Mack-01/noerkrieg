 desc_dray_old_ways_modifier_2:0 "The people of [Root.GetName] have for centuries resisted attempts to convert them. Instead they cling to the old ways; the pagan beliefs of their ancestors."
 dray_eng_irish_plantations:0 "Plantations of Ireland"
 desc_dray_eng_irish_plantations:0 "Plantations in Ireland involved the confiscation of Irish-owned land by the [Root.GetAdjective] Crown and the colonization of this land with settlers from Great Britain."
 dray_cusco_ai_title:0 "Unite the Andes"
 dray_jol_nerf_range:0 "Adventurers Settlers"
 desc_dray_jol_nerf_range:0 "Some of our people are adventurers who seek for new opportunities in uncharted provinces. As such they are ready to settle in land nobody of our realm has ever set foot in."
 dray_jol_nerf_range_tt:0 "These colonial modifiers are available as long as we do NOT get a colonist from an idea."
 dray_timurid_govt_reform:0 "Timurid Government"
 dray_timurid_govt_reform_desc:0 "The Timurid Government is synonymous with the Timurid dynasty; descendants of of Timur Lenk, the great conqueror of Iran, Transoxiana and Khorasan."
 dray_egypt_government:0 "Egyptian Government"
 dray_egypt_government_desc:0 "With the abolishment of the Mamluks, power has been centralized under a renewed Egyptian state."
 dray_safavid_government_reform:0 "Safavid Government"
 dray_safavid_government_reform_desc:0 "The Shahs of the Safavid dynasty are the absolute rulers of Persia, and under the Shah there's a complex bureaucratic system that keeps the nation structured and balanced. With positions in the government assigned by merit instead of heritage, the system is assured to function in the best benefit of the nation."
 dray_ayyubid_government_reform:0 "Ayyubid Sultanate"
 dray_ayyubid_government_reform_desc:0 "The Ayyubid Sultanate was the founding dynasty of the medieval Sultanate of Egypt established by Saladin in 1171. Although lost for centuries, we have reclaimed the glory of the past by proclaiming the Sultanate anew!"
 dray_bahmanis_govt_reform:0 "Bahmani Sultanate"
 dray_bahmanis_govt_reform_desc:0 "The Bahmani Sultanate is synonymous with the Bahmanid dynasty; descendants of of Ala-ud-Din Bahman Shah, who established the kingdom after the rebellion of Ismail Mukh."
 dray_bahmanis_fallback_govt_reform:0 "Bahmani Government"
 dray_bahmanis_fallback_govt_reform_desc:0 "The Bahmani Government is synonymous with the Bahmanid dynasty; descendants of of Ala-ud-Din Bahman Shah, who established the kingdom after the rebellion of Ismail Mukh."
 dray_hungarian_state_reform:0 "Hungarian Monarchy"
 dray_hungarian_state_reform_desc:0 "Hungary is surrounded by enemies on all sides. Its strategic location has not only made it a crossroads for trade and cultural exchange, but also a crucial chokepoint for would-be conquerors."
 dray_swedish_monarchy_reform:0 "Swedish Monarchy"
 dray_swedish_monarchy_reform_desc:0 "The Kingdom of Sweden, having broken Danish power and tasted freedom again, must now assert its own ambitions."
 dray_swedish_riksdag_reform:0 "Riksdag of the Estates"
 dray_swedish_riksdag_reform_desc:0 "The Riksdag of the Estates is a representative assembly, and the highest authority in Sweden next to the King, that brings together four groups: the nobility, clergy, burghers, and peasantry."
 dray_reiters_reform:0 "Reiters"
 dray_reiters_reform_desc:0 "Reiters, elite cavalry units recruited from the North German Plain, are feared throughout Europe. Relying on firearms rather than bladed weapons, their arsenal includes several heavy, large-caliber pistols."
 dray_sipahi_reform:0 "Sipahi"
 dray_sipahi_reform_desc:0 "The sipahi are professional mounted warriors who are granted a land fief in trust from the sultan, enabling them to maintain their horse, weapons and equipment. Forming their own distinctive social classes, they are rivals to the Janissaries."
 dray_inca_reform:0 "Inca Empire"
 dray_inca_reform_desc:0 "The Inca Empire is a highly organized state ruled by an absolute monarch, known as the Sapa Inca, who commands vast territories through a centralized imperial system."
 dray_hajduks_reform:0 "Hajduks"
 dray_hajduks_reform_desc:0 "The hajduks, irregular infantrymen famed for their guerilla tactics, are now widespread throughout the Balkans. Emerging from fierce resistance to Ottoman occupation, they embody resilience and unwavering loyalty to their homeland."
 dray_kerns_reform:0 "Kerns"
 dray_kerns_reform_desc:0 "Kerns are light infantry troops who rely on speed and mobility, often utilising lightning strike tactics as a force multiplier to engage much larger formations."
 dray_jager_reform:0 "Jäger Corps"
 dray_jager_reform_desc:0 "Jäger are elite light infantry drawn primarily from our nation's gamekeepers and professional hunters. Their civilian occupations make them well-suited to sharpshooting, reconnaissance, and skirmishing. They may conduct missions on an individual and independent basis, rather than as part of a traditional line infantry unit."
 dray_mandekalu_reform:0 "Mandekalu Army"
 dray_mandekalu_reform_desc:0 "The Mandekalu army, reflecting Mandinka military culture as a whole, is a highly organized and sophisticated fighting force. Its successes under past Musas delivered the Mali Empire its great wealth and hegemony over West Africa."
 dray_maya_reform:0 "Maya Empire"
 dray_maya_reform_desc:0 "The Maya Empire, risen from the ashes of the League of Mayapan, propels its people and religion to new heights. The empire is renowned for its sophisticated and highly developed writing system as well as its art, architecture, mathematics, calendar, and astronomical system."
 dray_aztec_reform:0 "Aztec Empire"
 dray_aztec_reform_desc:0 "The Aztec Empire—while more centralized than the original Triple Alliance—remains an empire ruled by indirect means. Its ethnically diverse realm consists of direct holdings, tributary provinces, and more autonomous subjects, all of whom pledge their loyalty to the Tlatoani."
 dray_tbourida_reform:0 "Tbourida"
 dray_tbourida_reform_desc:0 "Tbourida is a traditional exhibition of horsemanship, an equestrian performance in which riders—armed with swords or firearms—conduct an elaborate cavalry charge. This performance, an ancient martial tradition dating back to Numidian times, symbolizes the strong relationship between a warrior and his horse."
 dray_sepoys_reform:0 "Sepoys"
 dray_sepoys_reform_desc:0 "Sepoys are Indian soldiers employed within European military garrisons to provide much-needed manpower for the defense of Company holdings."
 dray_covenant_reform:0 "Presbyterian Covenant"
 dray_covenant_reform_desc:0 "Upholding the ideals and values of Presbyterianism as its state church, the Covenant consists of a powerful clerical-dominated parliament which shares power with the King of Scotland."
 virgin_queen_personality:0 "Virgin Queen"
 desc_virgin_queen_personality:0 "Known as the Virgin Queen, Elizabeth's union with her people became a substitute for the heir she never produced."
 nor_peasant_levies:0 "Peasant Levies"
 nor_peasant_levies_desc:0 "In days gone by the defense of our realm was bolstered by peasant levies known as the leidang. Let us modernize this conscription system for a new age of warfare."
 obj_dray_competent_court:0 "Competent Court"
 obj_dray_competent_court_desc:0 "Employ an advisor of each type, at least one being skill 2 or higher."
 obj_dray_cannons:0 "Cannon Warfare"
 obj_dray_cannons_desc:0 "Have at least 6 artillery regiments."
 obj_dray_cannons_tooltip:0 "Have at least §Y6§! artillery"
 obj_dray_build_fleet:0 "Build a Fleet"
 obj_dray_build_fleet_desc:0 "Have 10 light ships and at least 5 heavy ships or 20 galleys."
 obj_dray_5_gold:0 "Cities of Gold"
 obj_dray_5_gold_desc:0 "Own at least 3 provinces producing Gold."
 obj_dray_federation_leader:0 "Powerful Chieftain"
 obj_dray_federation_leader_desc:0 "Become the leader of a federation."
 obj_dray_native_fl:0 "Fearsome Warriors"
 obj_dray_native_fl_desc:0 "Have a land force limit of at least 25."
 obj_dray_fought_recent_war:0 "Regional Conflict"
 obj_dray_fought_recent_war_desc:0 "Fought a war within the last 5 years."
 obj_dray_3_vassals:0 "Subjugate Neighbors"
 obj_dray_3_vassals_desc:0 "Have at least 3 vassals, none with liberty desire above 50."
 obj_dray_unify_japan:0 "Unify Japan"
 obj_dray_unify_japan_desc:0 "Own all provinces in Japan, excluding Hokkaido and Okinawa."
