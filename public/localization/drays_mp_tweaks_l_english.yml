 estate_nobles_dray_SWI_mountains_desc:0 "Though the [Root.GetAdjective] heartland lies mostly in rolling hills and lush valleys, it is the Alps which protects it from the threat of invasion. We must fortify the mountain passes with a sophisticated chain of castles that would stand as our primary line of defense."
