 dray_carpathian_eyalet_title:0 "£icon_ottomans£The Administration of the Hungarian Lands"
 dray_carpathian_eyalet_desc:0 "The Kingdom of Hungary used to represent a major rival in our affairs in the Balkans. But fate was not fortune to them and their petty kingdom eventually fell to its knees before us. The kingdom's many provinces are now in our own possession, and while integrating them as core land to our empire would be more feasible, it might be worth considering creating an eyalet which governs over the heathens for us."
 dray_austrian_eyalet_title:0 "£icon_ottomans£The Subjugation of Austria"
 dray_austrian_eyalet_desc:0 "Austrian-Ottoman relations have been shaped by conflicts, wars and competition of influence in the Balkans. Eventually though, the Archduke of Austria and Emperor of their imposter of a Roman Empire had to accept defeat as their duchy is now nothing but a serf to our [Root.GovernmentName].\n[Root.Monarch.GetName]'s Grand Vizier made the suggestion to humiliate the once mighty holder of the imperial title. He made two proposals: we either depose the Habsburgs from Austria and transform it into a proper eyalet of our realm, or we let the Habsburg rule over their petty duchy and force them to do the trivial tasks of governing, reminding them every day that they are servants of the House of Osman."
 dray_northern_italy_eyalet_title:0 "£icon_ottomans£The Administration of Northern Italy"
 dray_northern_italy_eyalet_desc:0 "The duchies and republics of Northern Italy have always been divided through their infightings and petty meddlings. To nobody's surprise, none of the Italian states stood a chance against us. One after another, the doges and dukes submitted to the [Root.Monarch.GetTitle].\nWhile the conquest of the Italian states went relatively effortless, governing the territory is a different challenge. It might be worth to establish an eyalet in this territory with one of the local politicians appointed to represent our will."
 dray_roman_eyalet_title:0 "£icon_ottomans£The Eyalet of Rome"
 dray_roman_eyalet_desc:0 "The great city of Rome is ours. However, our decision to maintain our capital in [Root.Capital.GetName] makes governing this prestigious city a difficult challenge. Fortunately for us, there are many who are more than excited to administer the territory around this former imperial capital."
 dray_sicilian_eyalet_title:0 "£icon_ottomans£The Fate of Sicily"
 dray_sicilian_eyalet_desc:0 "Sicily, once home to one of the Islamic kingdoms in the Medieval Era, is now under our control. As it is custom, the question has once again arisen whether we should establish a new eyalet in our conquered territory. However, while most eyalets use the local government structure to some extent to rule over the land there, the [Root.GetClergyName] themselves have reached out to [Root.Monarch.GetName]. Due to the history of Sicily and its importance as a major cultural and political center in the Medieval Muslim world, the [Root.GetClergyName] wish that our south Italian eyalet should be the restoration of the Emirate of Siqilliya itself."
 dray_andalusian_eyalet_title:0 "£icon_ottomans£The Eyalet of Al-Andalus"
 dray_andalusian_eyalet_desc:0 "The Iberian Peninsula was once home to the many Muslim sultanates during its history. However, the Spaniards and the Portuguese eventually drove the Muslims out of the area which was once Al-Andalus and formed their own kingdoms atop of the ashes of our Muslim brethren. As Allah has wished, the infidels have been defeated and Al-Andalus is once again free from the Iberian's influence.\n\nThe administration of Al-Andalus is a different matter though. Asserting our control over this region directly needs great effort and the gain might not be worth it. The establishment of the great Eyalet of Al-Andalus might be what we need."
 dray_tunisian_area_eyalet_title:0 "£icon_ottomans£The Administration of Tunis"
 dray_tunisian_area_eyalet_desc:0 "The Tunisian Sultanate is a realm of seafaring corsairs and pirates. While brethren in faith, their customs are not particularly comparable to the culture of the Ottomans. Yet, it is undeniable that their coastal raids are to our own great benefit. It might be worth considering installing a relatively autonomous eyalet which shall share their loot with us."
 dray_algerian_eyalet_title:0 "£icon_ottomans£The Administration of Algiers"
 dray_algerian_eyalet_desc:0 "Algiers and the Barbary Coast have been a region of contention between the Maghrebi and the Iberians for centuries. With our intervention, we protect the area from further Christian meddling.\nAs it is custom, the plans for establishing another eyalet are in the making..."
 dray_moroccan_area_eyalet_title:0 "£icon_ottomans£The Administration of Morocco"
 dray_moroccan_area_eyalet_desc:0 "The Sultanate of Morocco was in danger of annexation by Iberian hands for decades. Fortunately for them, our great [Root.Monarch.GetTitle] intervened on their behalf and granted the Moroccan subjects a new home in our [Root.GovernmentName]. As the distance between [Root.Capital.GetName] and the Moroccan lands is too big for us to govern it effectively, it might be worth considering establishing an eyalet in this region."
 dray_adal_area_eyalet_title:0 "£icon_ottomans£The Administration of the Horn"
 dray_adal_area_eyalet_desc:0 "Our [Root.GovernmentName] expanded into the Horn of Africa. Where once reigned the proud Sultanates of Adal and petty Christian kingdoms, now the flag of the Ottomans waves.\nThe territories beyond Egypt are far beyond our reach though. While administering it would be feasible, it could be of greater benefit to us if an eyalet takes control over it instead."
 dray_yemen_area_eyalet_title:0 "£icon_ottomans£The Administration of Yemen"
 dray_yemen_area_eyalet_desc:0 "Our [Root.GovernmentName] conquered the southern parts of Arabia. The Sultanate of Yemen and its territories belong now to the Ottoman Empire.\nThe Gulf of Aden is far away from [Root.Capital.GetName] though. While administering it would be feasible, it could be of greater benefit to us if an eyalet takes control over it instead."
 dray_persian_eyalet_title:0 "£icon_ottomans£The Administration of Persia"
 dray_persian_eyalet_desc:0 "The history of Persia and the Ottomans is tainted by blood even many years before our conquest of the region. The Timurids devastated major parts of Anatolia and caused the first and only interregnum after the battle of Ankara in 1402. But even today, the relations between the Turkish people and the Persians are suboptimal due to cultural and religious differences.\nAlthough we are now the overlord of the Persian region, it is only a question of time until the Persian gather under a banner in order to fight for their independence. The establishment of an eyalet which manages this troublesome region in our name might be the wisest decision."
 
