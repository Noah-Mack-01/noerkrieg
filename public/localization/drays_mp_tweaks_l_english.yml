 gc_ara_navarra3_title:0 "Vassalize Navarre"
 gc_ara_navarra3_desc:0 "Both the Kingdoms of Castile and France cast envious eyes on the lands of Navarre. It would be disastrous to [Root.GetName] if these lands fell to either of them, so we must be proactive."
 gc_ara_consultate_of_the_sea3_title:0 "Consulate of the Sea"
 gc_ara_consultate_of_the_sea3_desc:0 "The Consulate of the Sea administers the maritime commerce of our nation from Valencia. Its ability to enforce its laws however depends on whether it can control the flow of trade in the Western Mediterranean. We must aid the Consulate's efforts by securing the majority of the trade share in the nearby sea."
 gc_ara_genoa3_title:0 "Dominate Genoa"
 gc_ara_genoa3_desc:0 "We have had to compete with Genoese merchants for too long. It's time we brought them to heel permanently and seized their city for ourselves."
 gc_ara_italy3_title:0 "Rule Italy"
 gc_ara_italy3_desc:0 "We must eliminate the last vestiges of resistance to our rule in Italy. Even the Pope must accept our rule." 
 
 dom_ara_intervene_castile3_title:0 "Intervene in Castile"
 dom_ara_intervene_castile3_desc:0 "The Crown of Castile has for centuries shaped the political landscape of Iberia. Perhaps it is time that we secured our interests within their lands, be it through diplomatic or military means."
 gc_ara_portugal3_title:0 "Union with Portugal"
 gc_ara_portugal3_desc:0 "It is time to unite all the Kingdoms of Spain under one monarch, and to do so we must gain the crown of Portugal."
 dom_ara_iberia3_title:0 "Crowns of Iberia"
 dom_ara_iberia3_desc:0 "The many crowns of Iberia have been divided for centuries. Now is the time to consummate our efforts in this matter, in order to create the Empire of Spain."
 dom_ara_med3_title:0 "Mare Nostrum"
 dom_ara_med3_desc:0 "From the Pillars of Hercules to the Sea of Marmara, the Mediterranean shall be ours. Every ship that sails upon its waters shall do so under our laws."
 gc_ara_occitania3_title:0 "Invade Occitania"
 gc_ara_occitania3_desc:0 "Sharing a border with the Kingdom of France is a source of anxiety for many nations. We can never be sure that our military or diplomatic efforts will be enough to deter them if they should decide to invade. Instead, we must take the fight to them!"
 
 dom_ara_catalan_nobility3_title:0 "Catalan Nobility"
 dom_ara_catalan_nobility3_desc:0 "After successfully pacifying the country, we have to decide the fate of the Catalan Nobility in the aftermath of the War of the Remences."
 gc_ara_constantinople3_title:0 "City of the World's Desire"
 gc_ara_constantinople3_desc:0 "Constantinople, city of the world's desire, lies within our grasp. The siege will surely be long and arduous, but we must persevere. The city will be ours!"
 gc_ara_tunis3_title:0 "Conquer Tunis"
 gc_ara_tunis3_desc:0 "Tunis is more than a simple pirate port. It is the capital of a rival naval power with ties to the dreaded Turks, and must be destroyed before they can become a greater threat."
 gc_ara_golden_age3_title:0 "Golden Century"
 gc_ara_golden_age3_desc:0 "We must bring about a golden era for our nation that will last for generations. Our wealth and prestige shall eclipse all other nations!"
 gc_ara_industry3_title:0 "Industrial Districts"
 gc_ara_industry3_desc:0 "We produce a variety of high-value and manufactured goods; glass, wine, paper, and even silk are counted among our national produce. We must secure monopolies on these goods and develop our manufacturing industries."
 
 dom_ara_med_ambitions3_title:0 "Mediterranean Ambitions"
 dom_ara_med_ambitions3_desc:0 "We have to continue to increase the size and quality of our Navy, so that it is an effective means of dominating the entire Mediterranean Sea."
 gc_ara_navy3_title:0 "[Root.GetAdjective] Navy"
 gc_ara_navy3_desc:0 "As our realm is divided across the Mediterranean, we must make the construction of a fleet our utmost priority. If we cannot secure dominance on the water, our enemies will have free rein to plunder and capture our territories."
 gc_ara_athens3_title:0 "Claims on Athens"
 gc_ara_athens3_desc:0 "The [Root.GovernmentName] of [Root.GetName] has a claim on the Duchy of Athens, which now finds itself imperiled by the Turkish onslaught. Athens, and indeed the Greek people more broadly, would benefit from the return of our protection."
 gc_ara_banking3_title:0 "Table of Exchange"
 gc_ara_banking3_desc:0 "Banking practices are evolving rapidly as commerce becomes more sophisticated. We must ensure that our own banks have enough gold in their vaults to fund the continued expansion of our nation's interests."
 gc_ara_valencian_silk3_title:0 "Valencian Silk"
 gc_ara_valencian_silk3_desc:0 "We have managed to attain both the means and the knowledge to produce silk, one of the most sought-after goods in Europe and typically acquired only through participation in the Silk Road, now controlled by our Muslim enemies. We must begin to produce our own silk and establish an exchange, the Llotja de la Seda, where it can be bought and sold for the benefit of our nation."

 gc_ara_trade_guilds3_title:0 "Guilds of Barcelona"
 gc_ara_trade_guilds3_desc:0 "The Guilds of Barcelona have always been influential in the city. We must secure their loyalty, as well as the loyalty of similar guilds in our realm."
 gc_ara_alexandria3_title:0 "Occupy Alexandria"
 gc_ara_alexandria3_desc:0 "Alexandria was a great city once, but has fallen into decline. As we extend our rule eastwards, we should capture and restore it so that the wealth of Egypt flows into the city."
 gc_ara_barbary_ports3_title:0 "Combat Barbary Piracy"
 gc_ara_barbary_ports3_desc:0 "The piratical slavers operating out of the North African coast are a constant menace to our coasts and our shipping. We must capture these corsair cities and end the threat they pose to innocent Christians."
 gc_ara_provence3_title:0 "Usurp Provence"
 gc_ara_provence3_desc:0 "The Dukes of [PRO.GetName] pretend to be the rightful rulers of both Aragon and Naples. Their pretensions should not go unpunished."
 gc_ara_naples3_title:0 "Acquire Naples"
 gc_ara_naples3_desc:0 "Southern Italy is prize like no other—and one that we must secure. The Kingdom of Naples, historically subject to the Crown of Aragon, must instead be absorbed into the [Root.GetAdjective] realm."
 
 spa_sevilla_port3_title:0 "Port of Sevilla"
 spa_sevilla_port3_desc:0 "Sevilla is already the most important port of Castile, being at the crossroads of the trading routes of the Mediterranean and the Atlantic. Developing its infrastructure could be a really profitable investment."
 spa_dominate_sevilla3_title:0 "Casa de Contratación"
 spa_dominate_sevilla3_desc:0 "We need to establish a new institution that can supervise all the trade that is done with the New World, and that can contribute to an orderly colonization of these lands."
 gc_cas_spa_la_plata3_title:0 "Establish La Plata"
 gc_cas_spa_la_plata3_desc:0 "The verdant landscape of South America should make an excellent site for a new colonial venture."
 gc_cas_spa_new_granada3_title:0 "New Kingdom of Granada"
 gc_cas_spa_new_granada3_desc:1 "The territories of the southern Spanish Main must be organized into a coherent administrative entity, which we shall name the New Kingdom of Granada. A Royal Audiencia must be appointed to delegate legal authority over the colony from Bogotá."
 spa_new_world_silver3_title:0 "The Silver Trade"
 spa_new_world_silver3_desc:0 "We have discovered vast deposits of precious metals as we explore and colonize the New World. The systematic exploitation and trade of these metals, especially silver, would greatly increase our regular income." 
 
 spa_merchant_fleet3_title:0 "Reales Atarazanas"
 spa_merchant_fleet3_desc:0 "Shipbuilding has progressed since the foundation of the first Reales Atarazanas in Sevilla and Barcelona in the 13th century. It would now be a good idea to increase the number of shipyards at our disposal, as our merchants also request it."
 gc_cas_spa_spanish_main3_title:0 "The Spanish Main"
 gc_cas_spa_spanish_main3_desc:0 "The Main, as it has become known, can be sighted from the decks of our trade ships before they dock at Hispaniola. If the prosperity of the Caribbean is any indication, it would be worth exploring the Main thoroughly."
 gc_cas_spa_incans3_title:0 "Incan Hoards"
 gc_cas_spa_incans3_desc:0 "The Inca fill their temples with gold, yet seem unaware of simply how much power this wealth commands. Their territory, as well as the gold, would be much safer in our hands."
 gc_cas_spa_potosi3_title:0 "Potosi Silver"
 gc_cas_spa_potosi3_desc:0 "We have discovered silver deposits at Cerro Rico that are rich beyond anything we have ever seen. To extract as much silver as possible, we must not only set the native population to work but also import thousands of African slaves. The value of this silver is estimated to be so great that it far outweighs the cost of buying new slaves, so we should not hesitate to work the slaves to death."
 
 gc_cas_spa_caribbean_discovery3_title:0 "Discover Caribbean"
 gc_cas_spa_caribbean_discovery3_desc:0 "It has long been theorized that rather than travel East, we could go West to India. We must put this theory to the test, and search out the ideal landing spot."
 gc_cas_spa_caribbean_colony3_title:0 "Caribbean Colony"
 gc_cas_spa_caribbean_colony3_desc:0 "The natives on our newfound territory of Hispaniola are friendly, pleasant, and most importantly, gullible. We should claim this region as our own by planting more [Root.GetAdjective] boots on the ground."
 gc_cas_spa_mayans3_title:0 "Mayan Conquest"
 gc_cas_spa_mayans3_desc:0 "The explorers we sent to the Yucatan return with tales of a mysterious fallen civilization. Once a great League that ruled over the entire Peninsula, these Mayans have been reduced to feuding city-states ripe for Spanish conquest."
 gc_cas_spa_california3_title:0 "Colonize California"
 gc_cas_spa_california3_desc:0 "Extending our reach into California would be a natural extension of the borders of New Spain. Though unsubstantiated, there are rumors of virgin gold deposits in the region that we must secure, if indeed they exist."
 
 gc_cas_spa_plus_ultra3_title:0 "Plus Ultra"
 gc_cas_spa_plus_ultra3_desc:0 "What lies beyond the Pillars of Hercules? Our brave explorers are ready to find out!"
 gc_cas_spa_hispaniola3_title:0 "Claim Hispaniola"
 gc_cas_spa_hispaniola3_desc:0 "The island of Hispaniola will be our gateway to the Caribbean and beyond. We must colonize the island and establish religious missions at Santo Domingo to spread the word of God throughout the New World."
 gc_cas_spa_new_spain3_title:0 "Viceroyalty of New Spain"
 gc_cas_spa_new_spain3_desc:0 "It is time to truly consolidate our rule over the Gulf of Mexico by establishing a permanent and organized colonial Viceroyalty. The Real Audiencia will serve as the highest court in the New World and ensure that the golden riches of Mexico make their way safely to Spain."
 gc_cas_spa_florida3_title:0 "Fortify Florida"
 gc_cas_spa_florida3_desc:0 "The swampy lands of Florida to the north of New Spain are not rich in gold, but they may prove vital to the future defense of our colonial order. We must settle the region and fortify it." 
 
 gc_cas_spa_west_africa3_title:0 "West African Ports"
 gc_cas_spa_west_africa3_desc:0 "The coast of West Africa is of vital strategic importance. Not only is it essential to establish supply stations for ships sailing around the Cape, but we must also secure a steady supply of African slaves for transport to our colonies in the Americas."
 gc_cas_spa_discover_spice_islands3_title:0 "Sail to the East Indies"
 gc_cas_spa_discover_spice_islands3_desc:0 "Far to the east are the fabled 'Spice Islands', the source of some of the most sought after goods in Europe such as nutmeg and cloves. We must discover an eastern route to these islands."
 gc_cas_spa_conquer_philippines3_title:0 "Las Islas Filipinas"
 gc_cas_spa_conquer_philippines3_desc:0 "We have discovered large group of islands, which we have dubbed 'Las Islas Filipinas', that is rich in spices and precious gemstones. The native heathens are divided and unlikely to be able to resist a Spanish invasion. We should launch an expedition with as many men as we can spare to conquer these valuable islands."
 gc_cas_spa_havana3_title:0 "Found Havana"
 gc_cas_spa_havana3_desc:0 "Cuba is the largest of the Caribbean islands and the one with the most abundant supply of native slaves to work our plantations. We must establish colonies there, and build a city in the natural harbor of the Havana Bay."
 gc_cas_spa_native_reductions3_title:0 "Native Reductions"
 gc_cas_spa_native_reductions3_desc:0 "Scholars at the School of Salamanca have forced us to begrudgingly admit that the natives of the Americas are in fact ensouled human beings, and as such are entitled to natural rights. We should consider gathering those natives that still remain and systemically re-educating them rather than simply murdering and enslaving them."
 gc_cas_spa_aztecs3_title:0 "Aztec Conquest"
 gc_cas_spa_aztecs3_desc:0 "The system of entrada mandates that the self-proclaimed Aztec Empire belongs to us. Seize their land, and bring their gold back to [Root.Capital.GetName]."

 dom_castile_exploration_ideas3_title:0 "Sails of Exploration"
 dom_castile_exploration_ideas3_desc:0 "Our explorations along the African coast are opening new routes and perspectives for the future of our country. It is up to us to take advantage of this opportunity for the expansion of [Root.GetName] overseas."
 dom_castile_circumnavigation3_title:0 "Charter the Seas"
 dom_castile_circumnavigation3_desc:0 "The explorations that we have promoted in the last decades have proven that the scientific theories about the rounded shape of the world were correct. Now we have the opportunity to become the first country to lead an expedition to circumnavigate the world, bringing great prestige to [Root.GetName]."
 
