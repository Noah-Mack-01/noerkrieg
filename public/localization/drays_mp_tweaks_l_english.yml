 dray_brapru_desc_1:0 "After inheriting and ruling the Prussian duchy for a few generations the [BRA.Monarch.Dynasty.GetName] family officially incorporated the area into Brandenburg. This annexation will surely strengthen our realm, and bring us future glory."
 
 dray_misc_events.29.t:0 "Company Rivalry"
 dray_misc_events.29.d:0 "The two greatest trade companies of our time, the [EIC.GetName] and the [VOC.GetName], are now firmly under [Root.GetAdjective] control. Despite this, their old rivalry has not been extinguished; in fact, tensions between the sister companies grow worse with each passing day. If nothing is done, this feud could tarnish the reputation of our merchants abroad and lead us to financial ruin. The [Root.Monarch.GetTitle] of [Root.GetName] must consolidate these disparate holdings under the administration of one company—but which one?"
 dray_misc_events.29.a:0 "We should consolidate their holdings into the EIC."
 dray_misc_events.29.b:0 "These lands should be administered by the VOC instead."
 dray_eic_inherit_voc:0 "@EIC §Y[EIC.GetName]§!:\n      Inherits the @VOC §Y[VOC.GetName]§!."
 dray_voc_inherit_eic:0 "@VOC §Y[VOC.GetName]§!:\n      Inherits the @EIC §Y[EIC.GetName]§!."
 
 dray_misc_events.35.t:0 "The Rise of Bayinnaung"
 dray_misc_events.35.d:0 "One of our most noble and bravest warriors, Bayinnaung has proven himself a valuable asset for our growing country. His keen tactical mind has given us the tools necessary to take the fight to our much larger neighbors. Historically, Bayinnaung would go on to launch an all-out assault against the entirety of Southeast Asia, setting the foundations for the next dynasty that dominated the region."
 dray_misc_events.35.a:0 "He will serve as the head of an emerging great power!."
 dray_misc_events.35.b:0 "Let his military prowess be utilized in the field."
 dray_misc_events.35.c:0 "His advice will be valuable in the court and in the training fields."
 dray_misc_events_35_insight_tt:0 "\n§GEvent Insight:§!\nThis event tells the story of the §Ylegendary conqueror§! who may one day unite the region and proclaim a great §Yempire§!.\n"
 
 dray_misc_events.36.t:0 "Irish Separatism"
 dray_misc_events.36.d:0 "With the petty kingdoms of Ireland reduced to a distant memory, most Irishmen have come to lead their lives under foreign rulers. Some have left their island altogether as merchants or to serve in the various courts of Europe, while most remain in Ireland, leading lives in the countryside similar to before their subjugation. Others even thrive under their new rulers. The independent Irish identity has, however, remained strong, and will in time make itself even more known among the unruly Catholic militias or by the patriot dreams of intellectuals in foreign lands.\n\nMany have come to yearn to be free of the rule of foreign tax collectors and hope for a new Irish state centered on the ancient homeland of their people."
 dray_misc_events.36.a:0 "A surprise, to be sure."
 dray_misc_events.36.c:0 "A surprise, to be sure, but a welcome one."
 
 dray_misc_events.43.t:0 "The War of the Protestant League"
 dray_misc_events.43.d:0 "Europe stands on the precipice of a cataclysmic conflict—the War of the Protestant League. Fueled by a volatile mix of religious fervor, dynastic ambitions, territorial disputes, and economic rivalries, this war has engulfed the continent. Armies muster, banners unfurl, and the clash of steel reverberates through villages, towns, and cities.\n\nMillions—soldiers and civilians alike—will perish in the crucible of battle, succumbing not only to the sword but also to famine and disease. The very fabric of society will fray, as castles crumble, villages burn, and towns vanish from the map."
 dray_misc_events.43.a:0 "May God spare us from ruination..."
 dray_misc_events.43.tt:0 "§RFor the duration of the Religious League War, captured provinces will suffer greater amounts of §Ydevastatation§!, and may even §Ylose development§!.§!"
 
 dray_misc_events.45.t:0 "Belgian Separatism"
 dray_misc_events.45.d:0 "Catholics of the Low Countries find themselves embroiled in a fervent struggle for identity, distinct from their [NED.GetAdjective] brethren. Religious differences—predominantly with regard to the [NED.Religion.GetName] faith—have emerged as a key dividing line, stoking a newfound sense of Belgian nationalism.\n\nStaunch adherence to Catholic traditions and the oppression faced under [Root.Religion.GetName] rule have, together, sparked a sense of unity and resilience among the populace; a distinct Belgian national identity has begun to take shape, determined to emancipate itself."
 dray_misc_events.45.a:0 "Most troubling..."
 
