 dray_picked_league_events.8.t:0 "The Religious League War"
 dray_picked_league_events.8.d:0 "With the Religious League War raging across Europe, several minor powers within the Holy Roman Empire have petitioned [Root.Monarch.GetTitle] [Root.Monarch.GetName] for military assistance. While our advisors recommend against full-scale participation in the war, it has been suggested that we might lease a smaller fighting force to a side of our choosing. As is often said, 'the enemy of my enemy is my friend'..."
 dray_picked_league_events.8.a:0 "This could prove advantageous to us."
 dray_picked_league_events.9.t:0 "The Religious League War Ends"
 dray_picked_league_events.9.d:0 "The Religious League War has ended, and with it, the political will for [Root.GetName]'s participation. Let us focus our efforts elsewhere..."
 dray_picked_league_events.9.a:0 "A war well fought."
