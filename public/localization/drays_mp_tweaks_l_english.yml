 dray_dpr_independence_title:0 "[Root.GetAdjective] Independence"
 dray_dpr_independence_desc:0 "[Root.GetName] will never thrive as a mere subject of the Dukes of Anjou. We must assert our sovereignty and break free."
 dray_dpr_arts_title:0 "Sponsor the Arts"
 dray_dpr_arts_desc:0 "We must demonstrate to the rulers of Christendom that [Root.GetName] is a cultured and pious nation. Patronizing the works of Italian artists and displaying them in our churches will surely have this effect."
 dray_dpr_toulon_title:0 "Toulon Dockyards"
 dray_dpr_toulon_desc:0 "Toulon is an ideal location for the construction of a grand new naval dockyard and arsenal. From Toulon our fleet will dominate the Mediterranean!"
 dray_dpr_marseille_title:0 "Develop Provence"
 dray_dpr_marseille_desc:0 "The Provencal heartland is rich, but could be richer still. We must develop the city of Marseilles as well as the surrounding countryside."
 dray_dpr_sicily_title:0 "King of Sicily"
 dray_dpr_sicily_desc:0 "As we claim the crown of Aragon, so too do we claim the crown of Sicily. We must wrest the island away from the Aragonese and bring it under the rule of its rightful King."
 dray_dpr_jerusalem_title:0 "King of Jerusalem"
 dray_dpr_jerusalem_desc:0 "Many lords style themselves as Kings of Jerusalem, but none have the strength or ambition to march into the Holy Land and enforce their claims. None that is, except for our noble monarch!"
 dray_dpr_corsica_title:0 "The Claims of King René"
 dray_dpr_corsica_desc:0 "René of Anjou is the rightful ruler of a great many realms. He was tragically ejected from his seat in Naples, denied the crown of Aragon, and pretends to the mastery of Jerusalem. Few take these claims seriously. We must show the lords of Christendom that the claims of [Root.GetName] should not be dismissed lightly."
 dray_dpr_naples_title:0 "King of Naples"
 dray_dpr_naples_desc:0 "Good King René once sat on the Neapolitan throne, until it was unjustly taken from him by the illegitimate House of Trastamara of Aragon. We must restore the line of René to Naples."
 dray_dpr_hungary_title:0 "King of Hungary"
 dray_dpr_hungary_desc:0 "The House of Anjou once ruled in Hungary, only losing the throne at the end of the 14th century. We must restore our House to Hungary!"
 dray_dpr_aragon_title:0 "King of Aragon"
 dray_dpr_aragon_desc:0 "René has many enemies, but it is the Aragonese who vex him most greatly. After being denied the Aragonese throne and defeated by their armies at Naples, there can be no reconciliation between us."
 dray_dpr_avignon_title:0 "Negotiate for Avignon"
 dray_dpr_avignon_desc:0 "Avignon has long been a domain of the Church, and was even the seat of the Papacy from 1309 to 1376. With the issue of the Babylonian Captivity firmly resolved, the Holy Father no longer has need of Avignon, so we may be able to negotiate for its transfer into our realm."
 dray_dpr_occitania_title:0 "Unite Occitania"
 dray_dpr_occitania_desc:0 "Occitania has suffered under the rule of France. Devastated during the Albigensian Crusade and now subjected to the Hundred Years' War with England, the people and nobility alike tire of French rule. We should liberate them from France and bring them under the rule of [Root.GetName]."
 dray_dpr_france_title:0 "King of France"
 dray_dpr_france_desc:0 "Though we lack a claim to the French throne, that is no obstacle to our continued expansion. We should simply raise an army and embark on a campaign of conquest against the remnants of the French kingdom."
 dray_dpr_la_marseillaise_title:0 "La Marseillaise"
 dray_dpr_la_marseillaise_desc:0 "Aux armes, citoyens\nFormez vos bataillons\nMarchons, marchons!"
 dray_dpr_join_the_empire_title:0 "Join the Empire"
 dray_dpr_join_the_empire_desc:0 "Though our ambitions are great, we are militarily weaker than many of our neighbours. It may be wise to seek protection by joining the Holy Roman Empire."
 dray_dpr_king_of_kings_title:0 "King of Kings"
 dray_dpr_king_of_kings_desc:0 "Collecting kingdoms has almost become a hobby for our glorious monarchs. Let us indulge in this acquisition of titles even further. If necessary we could even invent some new Kingdoms for our monarch to reign over." 
 
