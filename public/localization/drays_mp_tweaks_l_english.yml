 dray_pol_negotiations_of_lublin_insight:0 "\n§GEvent Insight:§!\nThis event will have us negotiate for cession of the §YLithuanian§! hinterlands to §YPoland§!, and allow for earlier formation of the §YCommonwealth§!."
