 dray_misc_events.65.t:0 "Religious Refugees"
 dray_misc_events.65.d:0 "Across the Empire, our brothers in faith are being displaced by the ongoing religious conflict—the persecution of Catholics, once unthinkable, is now said to be commonplace within the lands of many heretical Princes.\n\nMembers of the [Root.GetAdjective] clergy now plead that [Root.Monarch.GetTitle] [Root.Monarch.GetName] might offer them safe passage to [Root.Capital.GetName], or that they may settle elsewhere in [Root.GetName]. Let there be no doubt; we are a devout people, and to deny these refugees safe haven would surely be a sin in the eyes of the Lord."
 dray_misc_events.65.a:0 "They shall be [Root.GetAdjective] now!"
