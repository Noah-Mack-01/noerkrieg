 dray_bavaria_events.1.t:0 "Bavaria Reunited"
 dray_bavaria_events.1.d:0 "In the 14th and 15th centuries, upper and lower Bavaria were repeatedly subdivided as a result of primogeniture. Four duchies existed after the division of 1392: Straubing, Landshut, Ingolstadt and Munich. Following a succession struggle between Jacqueline von Wittelsbach and her uncle Johann III, Straubing was partitioned by the remaining three dukes. Bavaria has remained fragmented ever since, and seen its standing within the Holy Roman Empire diminish. [Root.Monarch.GetTitle] [Root.Monarch.GetName] of [Root.GetName] has, through great personal effort, forged an agreement to amend the laws of primogeniture in all of Bavaria, and reunite the [Root.Monarch.Dynasty.GetName] lands under [Root.Monarch.GetHerHis] rule."
 dray_bavaria_events.1.a:0 "Bavaria shall be whole again!"
