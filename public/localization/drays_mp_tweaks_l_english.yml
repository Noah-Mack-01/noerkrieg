 flavor_hun.98.t:0 "The Return of János Hunyadi"
 flavor_hun.98.d:0 "Sidelined by the [HUN.GetAdjective] court as a potential regent for [HUN.Heir.GetName], János Hunyadi has returned to Transylvania with ambitious plans to fortify it against potential invasions from the south."
