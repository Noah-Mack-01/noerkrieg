 DHA_ideas_start:0 "Hadelner Traditions"
 DHA_ideas_bonus:0 "Hadelner Ambition"
 dha_1:0 "Resistance to Feudalism"
 dha_1_desc:0 "Whilst the peasants of Europe are bound to the shackles of Feudalism, the peoples of Hadeln maintain their independence. Our neighbors have long wished to subdue our people, forcing them into the cruelty of Feudalism. Our peasants will only be subjects to the good shepherd and not the hired hands of foreign tyrants!"
 dha_2:0 "Kirchspiele"
 dha_2_desc:0 "In the lands of Hadeln functions of state are largely overseen by the many parishes that dot these lands. While the princes and kings that surround us govern from fortified castles, our people administer lands through the sacred temples under God's divine mandate."
 dha_3:0 "Trade Missions"
 dha_3_desc:0 "The independence and wealth of Hadeln has long been reliant on commercial activity abroad. From the Baltic through the North Sea, our traders are welcome wherever they dock, and work tirelessly to bring more wealth to our own shores."
 dha_4:0 "Expert Wreckers"
 dha_4_desc:0 "It is said that when harvest fail or the fishermen's haul are poor, many of our peasants assume the mantle of piracy. We could never admit or condone such actions but it's our custom to salvage leftover maritime cargo and recover vessels abandoned by the victims of piracy."
 dha_5:0 "Fortify the Coastline"
 dha_5_desc:0 "For centuries great floods and storm tides have devastated our lands, sweeping entire settlements under the sea. To protect against this threat, it is vital that we construct dikes facing outwards against the sea and continue in our efforts to always rebuild what is lost."
 dha_6:0 "Ecclesiastical Orders"
 dha_6_desc:0 "Many religious orders exist within our territories, dutifully serving their god and helping to guide our peoples to live their lives in accordance to the Lord's teachings. As we continue to expand our influence we should cherish this heritage and continue to have the orders be an integral part of our state."
 dha_7:0 "Free Farmers"
 dha_7_desc:0 "The farmers of Hadeln are not bound to give the product of their labor and toil to petty lords. This means any extra produce can be used by our farmers themselves and ensure that our people will always be wealthier than the exploited subjects of our neighbors."

 voc_governors_general:0 "Governors-General"
 voc_governors_general_desc:0 "The government of the Dutch East India Company is exercised by the Governor-General, who directs the company's operations on the ground."
 voc_east_indies_trade:0 "East Indies Trade"
 voc_east_indies_trade_desc:0 "The East Indies are full of plantations of highly valuable trading goods, such as cloves or other spices, which generate huge profits for the Company."
 voc_chartered_merchants:0 "Chartered Merchants"
 voc_chartered_merchants_desc:0 "The Company was founded to charter any merchant trading with the East Indies, and any merchant without a company license is subject to seizure of their ship and cargo."
 voc_company_armies:0 "Company Army"
 voc_company_armies_desc:0 "The Company has grown to such a size that it now employs thousands of merchants, administrators, and most importantly, soldiers. The Company Army is composed primarily of Dutch regulars with some Malay auxiliaries."
 voc_intercontinental_trade:0 "Intercontinental Trade"
 voc_intercontinental_trade_desc:0 "The establishment of intercontinental trade routes between the Far East, India, Africa and the Low Countries is the principal business of the Company, which generates large revenues through this activity."
 voc_colonial_monopoly:0 "Colonial Monopoly"
 voc_colonial_monopoly_desc:0 "The Company's activity in the East Indies creates the conditions for a natural monopoly, as a result of chartering the business to the merchants and extracting huge rents of them with very low operating costs."
 voc_colonial_exploitation:0 "Colonial Exploitation"
 voc_colonial_exploitation_desc:0 "The combination of large investment capitals with low-cost labor determines the natural expansion of plantations directed towards the export of goods as a means of further increasing the wealth of the Dutch East India Company."
 
