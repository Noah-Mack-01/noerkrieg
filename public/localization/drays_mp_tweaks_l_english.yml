 dray_misc_events.16.d:0 "In a tradition dating back to Charlemagne, The Holy Roman Emperor would receive the imperial regalia from the hands of the Pope, symbolizing both the Pope's right to crown Christian sovereigns and also the Emperor's role as protector of the Catholic Church. This tradition endures, as [Root.Monarch.GetTitle] [Root.Monarch.GetName] was crowned by [PAP.Monarch.GetTitle] [PAP.Monarch.GetName] in [PAP.Capital.GetName] today."
 dray_misc_events.16.a:0 "God is with [Root.Monarch.GetTitle] [Root.Monarch.GetName]!"
 dray_misc_events.17.t:0 "Pope Patronizes Local Artist"
 dray_misc_events.17.d:0 "Pope [PAP.Monarch.GetName], hoping to foster a new current of artistic and spiritual renewal, has commissioned artists from across the Catholic world to produce hundreds of religious paintings, frescos, and sculptures. His generous patronage has now reached [Root.GetName], and a talented local artist graciously accepted the task. Perhaps we should host this artist in our court?"
 dray_misc_events.17.a:0 "Blessed be."
