 dray_misc_events.67.t:0 "The Pomeranian Succession"
 dray_misc_events.67.d:0 "The Gryf Duchy of Pomerania has been split in various parts since the middle of the 14th century. At present, the Duchy is divided between three different branches of the family—those of Stettin, Stolp, and Wolgast. Various complicated arrangements regulate which branch of the family should inherit the lands of any Duke who may die without a male heir. However, these arrangements are not always above dispute, and a strong Duke may try to aggrandize himself with his relatives' land, no matter whether his claim is entirely just."
 dray_misc_events.67.a:0 "Perhaps unity should be restored to Pomerania."
 
