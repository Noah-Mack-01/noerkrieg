 dray_ladislaus_died.1.d:0 "Ladislaus Postumus von Habsburg has suddenly died, rather suspiciously, leaving the throne vacant. The [From.GetAdjective] Diet has ignored that their late King belonged to the Habsburg dynasty and have chosen to elect their own King, completely ignoring our legitimate claim to the throne."
