 dray_habsburg_events.20.t:0 "Mátyás Corvinus"
 dray_habsburg_events.20.d:1 "$MONARCHTITLE$ $MONARCH$ has suddenly died, rather suspiciously, leaving the throne vacant. The [HAB.Monarch.Dynasty.GetName] dynasty of [HAB.GetName] still desires to control our throne, but there is also the son of the great Voivode János Hunyadi. Should our great nation elect one of our own as King?"
