 dray_habsburg_events.20.b:0 "A German King would be best."
 dray_habsburg_events.20.c:0 "Let us not forget about [Root.Heir.GetName]?" 
 
 dray_habsburg_events.69.t:0 "The Hungarian Throne"
 dray_habsburg_events.69.d:0 "The [From.GetAdjective] Diet has ignored [Root.Monarch.GetTitle] Ladislaus's legitimate claim to their throne, instead swearing oaths of loyalty to [From.Heir.GetName], the son of the great Voivode János Hunyadi. Should Ladislaus decide to press his claim as King of Hungary, the blood of traitors must be spilled."
