 dray_magisterium_10_tt:0 "Magisterium at least §Y10§!"
 dray_pap_mend_schism_req_tt:0 "§Y[151.GetName]§! and §Y[295.GetName]§! are owned by §YCatholics§!."
 event_insight_dray_pap_latin_empire:0 "\n§GEvent Insight:§!\nThis event will give us a choice whether to re-establish the @LAE §Y[LAE.GetName]§! in §Y[151.GetName]§!, or otherwise keep the city for ourselves."
 dray_misc_events.58.t:0 "The Latin Empire"
 dray_misc_events.58.d:0 "The glorious city of [151.GetName] is in our hands!\nIt has been centuries since Latin rule ended, the city having fallen to the Byzantine Emperor Michael VIII Palaiologos in 1261. While Catholics far and wide are celebrating our conquest, the [Root.GetAdjective] court is concerned with how best to administer [151.GetName]. It would be prestigious to keep the city for ourselves, however the advisors of [Root.Monarch.GetName] suggest that we re-establish the old Latin Empire."
 dray_misc_events.58.a:0 "The Latin Empire shall live once more!"
 dray_misc_events.58.b:0 "[151.GetName] belongs to us!"
