 dray_pap_cardinal_nephews:0 "Cardinal-Nephews"
 dray_pap_cardinal_nephews_desc:0 "The Cardinal-Nephews—that is, Cardinals appointed by their relative in the Pope—make up a sizable faction within the College."
 dray_pap_call_turkish_crusade_tt:0 "All §Y[Root.Religion.GetName]§! countries that fulfill the following conditions:\n   Has a positive opinion of §Y[Root.GetName]§!.\n   Has an opinion of less than §Y50§! towards the §YOttomans§!.\nGain §YHoly War§! Casus Belli on §YOttomans§! for §Y5 years§!."
 event_insight_dray_pap_turkish_crusade:0 "\n§GEvent Insight:§!\nThis event will have [Root.Monarch.GetTitle] [Root.Monarch.GetName] call a crusade, giving all good [Root.Religion.GetName]s the §YHoly War§! Casus Belli against the §Y[TUR.GetName]§! for §Y5 years§!."
 dray_misc_events.59.t:0 "Renewed Turkish Crusade"
 dray_misc_events.59.d:0 "Pope [PAP.Monarch.GetName], following the latest defeat of the Ottoman Turks, believes that a renewed Christian hegemony over the Balkans and Anatolia is within reach. Despite this newfound optimism, it must not be understated that the defeat at Varna was deeply felt, and its legacy shall not easily be forgotten—nor its mistakes be repeated.\n\nTime has proven our ally however as, God willing, the Turkish threat has at last faltered. There is no better time to strike than now—the Pope calls for a Crusade!"
 dray_misc_events.59.a:0 "Revenge for Varna!"
 dray_misc_events.60.a:0 "Te Deum."
 dray_misc_events.61.d:0 "Following our regrettable defeat at the hands of Pope [PAP.Monarch.GetName]'s armies, he now appears convinced that a renewed Christian hegemony over the Balkans and Anatolia is within reach. While a longer peace had been hoped for, this naive optimism has given way to sheer panic in the court of [Root.Monarch.GetTitle] [Root.Monarch.GetName]; word has reached [Root.Capital.GetName] that the Pope has declared us the target of another Crusade."
 dray_misc_events.61.a:0 "Let them come..."
 dray_misc_events.62.t:0 "Receiving an Apostolic Nuncio"
 dray_misc_events.62.d:0 "Pope [PAP.Monarch.GetName], wishing to establish closer ties with the German clergy, has honored us by issuing the appointment an Apostolic Nuncio to our lands. A delegation of [Root.GetAdjective] bishops and priests has received him in [Root.Capital.GetName] and is now escorting him to his new permanent residence—an opulent 'Herrenhaus' in the countryside—where he shall soon take office. This appointment is sure to raise our standing among the Catholics of the Empire."
 dray_misc_events.62.a:0 "He shall be our guest of honor."
 dray_event_bavaria_nuncio_provinces_tt:0 "Every §YCatholic§! province in §YBavaria§! gets '§YEstablished German Nunciature§!' until the end of the game, giving the following effects:\nLocal Resistance to Reformation: §G+33.0%§!\nLocal Prosperity Growth: §G+0.25§!"
 dray_event_archbishopric_nuncio_provinces_tt:0 "Every owned §YCatholic§! province in the Empire gets '§YEstablished German Nunciature§!' until the end of the game, giving the following effects:\nLocal Resistance to Reformation: §G+33.0%§!\nLocal Prosperity Growth: §G+0.25§!"
 dray_steal_curia_from_tt:0 "The current Pope will change his allegiance to the §Y[Root.GetName]§!, making us the §YPapal Controller§!."
 dray_would_steal_curia_tt:0 "If another country controls the Curia, the Pope will change his allegiance to the §Y[Root.GetName]§!, making us the §YPapal Controller§! instead."
